<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:c="http://java.sun.com/jsp/jstl/core" ng-app="jsEmpresa"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web Contable1 - #{login.razonSocial}</title>
        <!-- Bootstrap core CSS-->
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../../css/sb-admin.css" rel="stylesheet" />
        <link href="../../css/font-awesome-animation.min.css" rel="stylesheet" />
        <!-- Custom fonts for this template-->
        <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Page level plugin CSS-->

        <!-- Custom styles for this template-->
        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script src="../../js/smart-table.min.js"></script>
        <script type="text/javascript" src="../../js/seguridad/empresa.js" />

    </head>

    <body class="fixed-nav bg-light" id="page-top" onload="onload();" >
        <!-- Navigation-->

        <nav class="navbar navbar-expand-lg navbar-light bg-default fixed-top static-top" id="mainNav">
            <h:commandLink class="navbar-brand" action="index">Web Contable - #{login.razonSocial}</h:commandLink>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive" >
                <ui:include src="../../pages/menu.xhtml" />
            </div>
        </nav>

        <div class="content-wrapper" ng-controller="frmEmpresa" >
            <div class="container-fluid">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">   
                    <li class="breadcrumb-item active">
                        Seguridad
                    </li>
                    <li class="breadcrumb-item active"><strong>Empresa</strong></li>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>            

                </ol>

                <!-- Icon Cards-->
                <h:form id="myForm" >
                    <div id="form" class="row">
                        <div class="col-lg-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col">
                                            <i class="fa fa-home"></i>Datos Generales
                                        </div>

                                    </div>
                                </div>

                                <!-- Contenido Formulario-->
                                <div id="formData" class="container animated fadeIn"  >
                                    <c:if test="#{not empty empresa.successMessage}">
                                        <div class="alert alert-success col" role="alert">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            #{empresa.successMessage}
                                        </div>
                                    </c:if>

                                    <c:if test="#{not empty empresa.warningMessage}">
                                        <div class="alert alert-warning col" role="alert">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            #{empresa.warningMessage}</div>
                                    </c:if>
                                    <c:if test="#{not empty empresa.errorMessage}">

                                        <div class="alert alert-danger" role="alert">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            #{empresa.warningMessage}</div>
                                    </c:if>


                                    <br />
                                    <div class="form-group row">
                                        <label for="txtRazonSocial" class="col-form-label col-sm-4 text-right">Nombre Sucursal</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="txtRazonSocial" name="txtRazonSocial" 
                                                   required="required" maxlength="255" value="#{empresa.data.razonSocial}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtDireccion" class=" col-form-label col-sm-4 text-right">Dirección</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="txtDireccion" name="txtDireccion"  
                                                   required="required" maxlength="255" value="#{empresa.data.direccion}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtNIT" class="col-form-label col-sm-4 text-right">NIT</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="txtNIT" name="txtNIT" onkeypress="return isNumberKey(event)" 
                                                   required="required" maxlength="15"  value="#{empresa.data.nit}"/></div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtTelefonoFijo" class="col-form-label col-sm-4 text-right">Telefono</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control col" id="txtTelefonoFijo"  name="txtTelefonoFijo" 
                                                   onkeypress="return isNumberKey(event)" maxlength="10" value="#{empresa.data.telefonoFijo}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtTelefonoCelular" class="col-form-label text-right col-sm-4 mb-0">Celular </label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control col" id="txtTelefonoCelular"  name="txtTelefonoCelular"
                                                   required="required" onkeypress="return isNumberKey(event)" maxlength="8" value="#{empresa.data.telefonoCelular}"/>
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <label for="txtNroIata" class="col-form-label col-sm-4 text-right">Numero IATA</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control col" id="txtNroIata"   name="txtNroIata" 
                                                   required="required" onkeypress="return isNumberKey(event)" maxlength="12" value="#{empresa.data.nroIata}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtEmail" class=" col-form-label col-sm-4 text-right">Email</label>
                                        <div class="col-sm-4">
                                            <input type="email" class="form-control col" id="txtEmail" name="txtEmail"  placeholder="ejemplo@email.com" maxlength="255" value="#{empresa.data.email}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtPaginaWeb" class="col-form-label col-sm-4 text-right">Página Web</label>
                                        <div class="col-sm-4">
                                            <input id="txtPaginaWeb" name="txtPaginaWeb" class="form-control col" required="required"  maxlength="128" value="#{empresa.data.paginaWeb}"></input>
                                        </div>
                                    </div>

                                    <div class="form-group row modal-footer">
                                        <h:commandButton class="btn btn-primary" action="#{empresa.guardar()}" value="Guardar" ></h:commandButton>
                                    </div>


                                </div>
                                <div class="card-footer small text-muted"></div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <!-- Example DataTables Card-->

            </div>
            <!-- /.container-fluid-->
            <!-- /.content-wrapper-->
            <ui:include src="../../pages/footer.xhtml" />

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fa fa-angle-up"></i>
            </a>

            <!-- Bootstrap core JavaScript-->
            <script src="../../vendor/jquery/jquery.min.js"></script>
            <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- Core plugin JavaScript-->
            <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
            <!-- Page level plugin JavaScript-->
            <!-- Custom scripts for all pages-->
            <script src="../../js/sb-admin.min.js"></script>
            <!-- Custom scripts for this page-->

        </div>
        <script>
                                                       function onload() {
                                                           $('body').toggleClass('fixed-nav');
                                                           $('nav').toggleClass('fixed-top static-top');
                                                       }
                                                       ;


        </script>
    </body>

</html>
