<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Login V12</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/img-01.jpg');">
                <div class="wrap-login100 p-t-100 p-b-30">
                    <h:form class="login100-form validate-form">
                        <div class="login100-form-avatar">
                            <img src="images/avatar.jpg" alt="AVATAR" />
                        </div>
                        <span class="login100-form-title p-t-20 p-b-25">
                            <h:outputLabel value="#{login.razonSocial}">
                                </h:outputLabel>
                        </span>
                        <h:panelGroup class="wrap-input100 m-b-10 p-t-10 bg-danger text-white"
                                      rendered="#{ not empty login.errorMessage}"> 
                            <h:outputLabel value="#{login.errorMessage}">
                            </h:outputLabel>
                        </h:panelGroup>
                                                                    

                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Usuario es requerido">
                            <h:inputText class="input100" id="username" a:placeholder="Usuario" value="#{login.usuario}"></h:inputText>
                            
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Contraseña es requerido">
                            <h:inputSecret id="password" class="input100" a:placeholder="Contraseña" value="#{login.password}"></h:inputSecret>
                            
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn p-t-10">
                            
                            <h:commandButton class="login100-form-btn" action="#{login.doLogin}"  value="Ingresar"></h:commandButton>
                           
                        </div>

                        <div class="text-center w-full p-t-25 p-b-20">                          
                            <a href="#" class="txt1">
                                Forgot Username / Password?
                            </a>
                        </div>                       
                    </h:form>
                </div>
            </div>
        </div>




        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
