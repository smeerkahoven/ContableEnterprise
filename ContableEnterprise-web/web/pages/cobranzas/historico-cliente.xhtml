<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css" />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/sweetalert/css/sweetalert.css"/>

        <script type="text/javascript" src="../../js/angular.min.js" />

        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../assets/vendor/sweetalert/js/sweetalert.min.js"/>

        <script type="text/javascript" src="../../js/date.format.js" />
        <script type="text/javascript" src="../../js/moment.js" />


        <!--CORRIGE ng-show -->
        <link rel="stylesheet" href="../../css/main.css"  />
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" >
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page" ng-app="jsHistoricoCliente" ng-controller="frmHistoricoCliente">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{historicoCliente.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{historicoCliente.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{historicoCliente.formulario.crear== historicoCliente.formulario.PERMITIR}">
                                            <button type="button" class="btn btn-success buttons-html5" tabindex="0" ng-click="nuevo()"><span class="fa fa-plus"></span> Nuevo</button>
                                        </c:if>
                                        <button type="button" class="btn btn-warning buttons-html5" tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section" >
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div id="restful-success" class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div id="restful-error" class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <div>

                                            <div class="form-group row">

                                                <!-- fecha inicio -->
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Desde:</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr " id="flatpickr9">
                                                    <input id="txtFechaInicio" type="text" class="form-control flatpick-input" data-input="" 
                                                           ng-model="search.fechaInicio"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                    <span class="alert-danger" ng-show="!search.fechaInicio">Debe seleccionar una fecha.</span>
                                                </div>


                                                <!-- fecha fin -->
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Hasta:</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr " id="flatpickr9">
                                                    <input id="txtFechaInicio" type="text" class="form-control flatpick-input" data-input="" 
                                                           ng-model="search.fechaFin"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                    <span class="alert-danger" ng-show="!search.fechaFin">Debe seleccionar una fecha.</span>
                                                </div>
                                            </div>

                                            <!-- Cuenta -->
                                            <div class="form-group row">
                                                <label for="txtNombre" class=" col-form-label col-sm-2 text-right">Cuenta</label>
                                                <div class="col-sm-6">
                                                    <input type="text" ng-model="search.idCliente" placeholder="Seleccione una Cuenta"
                                                           uib-typeahead="cuenta as cuenta.name for cuenta in comboCliente | filter:{name:$viewValue}"
                                                           class="form-control tt-input" typeahead-show-hint="true" typeahead-min-length="1" 
                                                           typeahead-template-url="customTemplate.html"  typeahead-focus-first="true"
                                                           />
                                                    <span class="alert-danger"  ng-show="search.idCliente.id === undefined"  >
                                                        Ingrese un Cliente V&aacute;lido.
                                                    </span> 
                                                </div>

                                                <div class="col-3">
                                                    <button type="button" class="btn btn-primary"  ng-click="find()"><span class="fa fa-search"></span> Buscar</button>
                                                </div>
                                            </div>

                                        </div>

                                        <div  id="tableData" class="ng-hide table-responsive" ng-show="showTable" >

                                            <table id="dataTable" st-table="display_records" st-safe-src="mainGrid" 
                                                   class="table table-hover ">
                                                <thead >

                                                    <tr >
                                                        <th>N&uacute;mero</th>
                                                        <th>Dcto.</th>
                                                        <th>Glosa</th>
                                                        <th>F.Emision</th>
                                                        <th>Estado</th>
                                                        <th class="text-right">Debe M/Nac</th>
                                                        <th class="text-right">Haber M/Nac</th>
                                                        <th class="text-right">Saldo M/Nac</th>
                                                        <th class="text-right">Debe M/Ext</th>
                                                        <th class="text-right">Haber M/Ext</th>
                                                        <th class="text-right">Saldo M/Ext</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr  st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records" >
                                                        <td>{{row.idDocumento}} </td>
                                                        <td>{{row.tipoDocumento}} </td>
                                                        <td>{{row.glosa}} </td>
                                                        <td>{{row.fecha}} </td>
                                                        <td>{{row.estado|printEstado}} </td>
                                                        <td class="text-right">{{row.montoDebeNac|printNumber}} </td>
                                                        <td class="text-right">{{row.montoHaberNac|printNumber}} </td>
                                                        <td class="text-right">{{row.saldoNac|printNumber}} </td>
                                                        <td class="text-right">{{row.montoDebeExt|printNumber}} </td>
                                                        <td class="text-right">{{row.montoHaberExt|printNumber}} </td>
                                                        <td class="text-right">{{row.saldoExt|printNumber}} </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="modal-footer" ng-show="showTable">
                                            <button id="btn-export-excel"  class="btn btn-success" onclick="tableToExcel('dataTable', 'W3C Example Table')"  value="Exportar Excel" title="Exportar a Excel"  ><span class="fa fa-file-excel"></span> Exportar</button>
                                            <!--<button type="button" class="btn btn-dark" ng-click="exportar()"><span class="fa  fa-print"></span>&nbsp; Imprimir</button>-->
                                        </div>
                                        <!-- /Tabla Contenido -->
                                        <form name="myForm" id="myForm">
                                            <!-- .form -->
                                            <!-- .fieldset -->
                                            <fieldset>
                                                <!-- Contenido Formulario-->
                                                <div id="formData" class="container animated fadeIn ng-hide"   ng-show="showForm" >
                                                    <input type="hidden" id="hdUrl" name="hdUrl" value="#{historicoCliente.formulario.restful}"/>
                                                    <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                                    <input type="hidden" id="hdUser" name="hdUser" value="#{sessionView.user.userName}"/>
                                                    <input type="hidden" id="hdFormName" name="hdFormName" value="#{historicoCliente.formulario.nombre}"/>
                                                    <input type="hidden" id="hdUrlClientes" name="hdUrlClientes" value="#{cliente.formulario.restful}"/>
                                                    <br />

                                                    <script  type="text/ng-template" id="customTemplate.html">
                                                        <a><div >
                                                        <span class=" tt-suggestion"  ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
                                                        </div></a>
                                                    </script>

                                                </div>
                                                <!-- /.form-group -->
                                            </fieldset>
                                            <!-- /.fieldset -->
                                        </form>
                                        <!-- /.form -->
                                    </div>
                                    <!-- /.card-body -->
                                </section>
                                <!-- /.card -->
                            </div>
                            <!-- /.page-section -->


                            <!-- Modal Background -->
                            <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1" id="frmBackground">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content" style="width: 48px">
                                        <span class="fa fa-spinner fa-spin fa-3x"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- /Modal Background -->

                            <!-- Modal Eliminar -->
                            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="frmConfirmation">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body"> 
                                            <dl class="dl-horizontal">
                                                Desea elimnar el registro <strong> {{nombreEliminar}}</strong>  ?
                                            </dl>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" id="modal-btn-si" ng-click="eliminar()"  data-dismiss="modal">Si</button>
                                            <button type="button" class="btn btn-primary" id="modal-btn-no"  data-dismiss="modal">No</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Modal Eliminar-->

                        </div>
                        <!-- /.page-inner -->
                    </div>
                    <!-- /.page -->
                </div>
                <!-- .app-footer -->
                <ui:include src="../index/footer.xhtml" />
                <!-- /.app-footer -->
                <!-- /.wrapper -->
                <!-- Logout Form -->
                <ui:include src="../index/logout.xhtml" />
                <!-- /Logout Form -->
            </main>
            <!-- /.app-main -->
        </div>
        <!-- /.app -->
        <!-- BEGIN BASE JS -->
        <script src="../../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/popper.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/utils.js" />
        <!-- END BASE JS -->
        <!-- BEGIN PLUGINS JS -->
        <script src="../../assets/vendor/stacked-menu/stacked-menu.min.js"></script>
        <script src="../../assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>

        <script src="../../assets/vendor/flatpickr/flatpickr.min.js"></script>
        <script src="../../assets/vendor/typeahead.js/typeahead.bundle.min.js"></script>
        <!-- END PLUGINS JS -->
        <!-- BEGIN THEME JS -->
        <script src="../../assets/javascript/main.min.js"></script>
        <script type="text/javascript" src="../../js/cobranzas/historico-cliente.js" />

        <script type="text/javascript" src="../../assets/javascript/pages/flatpickr-demo.js"></script>
        <script type="text/javascript" src="../../assets/javascript/pages/typeahead-demo.js"></script>

        <!-- END THEME JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <!-- END PAGE LEVEL JS -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
    </h:body>
</html>
