<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsComprobantes"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       lang="en"

       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Last-Modified" content="0"/>
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css" />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->

        <link rel="stylesheet" href="../../assets/vendor/sweetalert/css/sweetalert.css"/>

        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>

        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />

        <script type="text/javascript" src="../../assets/vendor/sweetalert/js/sweetalert.min.js"/>
        <script type="text/javascript" src="../../js/contabilidad/comprobantes.js" />
        <!--CORRIGE ng-show -->
        <link rel="stylesheet" href="../../css/main.css"  />
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmComprobantes">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{comprobantes.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{comprobantes.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{comprobantes.formulario.crear== comprobantes.formulario.PERMITIR}">
                                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                <span class="fa fa-plus"></span> Nuevo
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" ng-repeat="row in comboTiposComprobantes" ng-click="newComprobante(row.id)">{{row.name}}</a>
                                            </div>
                                        </c:if>
                                        <button type="button" class="btn btn-warning " tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>

                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">
                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->
                                        <!--Mensaje Success -->
                                        <div id="restful-success" class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div id="restful-error" class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <!-- Search Options -->
                                        <div class=" ng-hide" ng-show="showTable">
                                            <div class="form-group row">
                                                <label for="txtSucursal" class="col-form-label col-sm-2 text-right">Tipo de Comprobante</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" id="txtSucursal" ng-model="search.tipo" required="required"
                                                            ng-options="option.id as option.name for option in comboTiposComprobantes">
                                                        <option style="display:none" value="">seleccione un tipo</option>
                                                    </select>
                                                </div>
                                                <label for="txtSucursal" class="col-form-label col-sm-2 text-right">Estado</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" id="txtEstado" ng-model="search.estado" required="required">
                                                        <option style="display:none" value="">seleccione un tipo</option>
                                                        <option value="E">EMITIDO</option>
                                                        <option value="A">ANULADO</option>
                                                        <option value="P">PENDIENTE</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Inicio</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaInicio" type="text" class="form-control flatpick-input" data-input="" 
                                                           ng-model="search.fechaInicio"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Fin</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaFin" type="text" class="form-control flatpick-input" data-input="" ng-model="search.fechaFin"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-primary col-1"  ng-click="find()"><span class="fa fa-search"></span> Buscar</button>
                                            </div>
                                        </div>

                                        <!-- /Search Options -->
                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" class="ng-hide table-responsive" ng-show="showTable" >
                                            <table st-table="display_records"    st-safe-src="mainGrid" 
                                                   class="table  table-hover ">
                                                <thead >
                                                    <c:if test="#{comprobantes.formulario.buscar == comprobantes.formulario.PERMITIR}">
                                                        <tr>
                                                            <th colspan="5">
                                                                <!-- .input-group -->
                                                                <div class="input-group has-clearable">
                                                                    <div class="input-group-prepend">
                                                                        <span class="input-group-text">
                                                                            <span class="oi oi-magnifying-glass"></span>
                                                                        </span>
                                                                    </div>
                                                                    <input st-search="" id="table-search" class="form-control placeholder-shown" placeholder="Busqueda" type="text" /> 
                                                                </div>
                                                                <!-- /.input-group -->
                                                            </th>
                                                        </tr>
                                                    </c:if>
                                                    <tr>
                                                        <th>N&uacute;mero</th>
                                                        <th>Fecha Emisi&oacute;n</th>
                                                        <th>Cliente</th>
                                                        <th>Concepto</th>
                                                        <th>Usuario Creador</th>
                                                        <th>Fecha Creaci&oacute;n</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records" class="{{ row|printDiferencias }}">
                                                        <td> {{row.idNumeroGestionColumna}} </td>   
                                                        <td>{{row.fecha}} </td>
                                                        <td>{{row.idCliente.id !== undefined ? row.idCliente.name : ''}} </td>
                                                        <td>{{row.concepto}} </td>
                                                        <td>{{row.idUsuarioCreador}} </td>
                                                        <td>{{row.fechaInsert}} </td>
                                                        <td>
                                                            <div class="btn-group" >
                                                                <c:if test="${comprobantes.formulario.acceder== comprobantes.formulario.PERMITIR }">
                                                                    <button type="button" title="Editar" class="btn btn-sm btn-info" ng-click="edit(row)" ><i class="fa fa-pencil"></i></button>
                                                                </c:if>
                                                                <c:if test="#{comprobantes.formulario.eliminar== comprobantes.formulario.PERMITIR}">
                                                                    <button type="button" title="Anular" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmAnular" ng-click="modalAnular(row)"><i class="fa fa-trash"></i></button>
                                                                </c:if>
                                                                <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button>-->
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="10" class="text-center">
                                                            <div class="container" st-items-by-page="itemsByPage" st-pagination="" st-template="../index/pagination.custom.html"></div>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                        <!-- /Tabla Contenido -->
                                        <form id="myForm" name="myForm">
                                            <!-- .form -->
                                            <!-- .fieldset -->
                                            <fieldset>
                                                <!-- Contenido Formulario-->
                                                <div id="formData" class="container  ng-hide table-responsive"   ng-show="showForm" >
                                                    <input type="hidden" id="hdUrl" name="hdUrl" value="#{comprobantes.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlFactores" name="hdUrlFactores" value="#{factores.formulario.restful}"/>
                                                    <input type="hidden" id="hdFactorMaxMin" name="hdFactorMaxMin" value="#{comprobantes.factorCambiarioMaxMin.valor}"/>
                                                    <input type="hidden" id="hdUrlPlanCuentas" name="hdUrlPlanCuentas" value="#{planCuentas.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlNotaDebito" name="hdUrlNotaDebito" value="#{boletajeOtros.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlPagoAnticipado" name="hdUrlPagoAnticipado" value="#{pagoAnticipado.formulario.restful}"/>
                                                    <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                                    <input type="hidden" id="idEmpresa" name="idEmpresa" value="#{login.empleado.idEmpresa.idEmpresa}"/>
                                                    <input type="hidden" id="hdToken" name="hdFormName" value="#{comprobantes.formulario.nombre}"/>
                                                    <input type="hidden" id="hdUrlClientes" name="hdUrlClientes" value="#{cliente.formulario.restful}"/>
                                                    <input type="hidden" id="hdUserName" name="hdUserName" value="#{sessionView.user.userName}" />
                                                    <input type="hidden" id="hdDiferenciaIngresos" name="hdUserName" value="#{sessionView.user.userName}" />
                                                    <input type="hidden" id="hdDiferenciaEgresos" name="hdUserName" value="#{sessionView.user.userName}" />
                                                    <input type="hidden" id="hdidLibro" name="hdIdLibro" value="{{formData.idLibro}}" />
                                                    <!--<input type="hidden" id="txtFechaAlta" name="txtFechaAlta" ng-model="formData.fechaAlta"/>-->
                                                    <!--<input type="hidden" id="txtFechaBaja" name="txtFechaBaja" ng-model="formData.fechaBaja"/>-->
                                                    <br />
                                                    <div class="form-group row">
                                                        <label for="txtIdLibro" class=" col-form-label col-sm-2 text-right"><strong>N&uacute;mero </strong></label>
                                                        <div class="col-sm-3">
                                                            <label for="txtIdLibro" class="col-form-label"  ><strong><h4> {{formData.idLibro == 0 ? '-' : formData.gestion + "-" + formData.idNumeroGestion}}</h4></strong></label>
                                                        </div>
                                                        <span class=" fa fa-info-circle text-blue" data-toggle="tooltip" data-placement="top" title="El numero de comprobante se asignar&aacute; al guardar los datos."></span>
                                                        <label for="txtSucursal" class="col-form-label col-sm-2 text-right">Estado</label>
                                                        <div class="col-sm-4">
                                                            <label for="txtSucursal" class="col-form-label"><strong><h5>{{ formData.estado | checkStatus  }}</h5></strong></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="txtSucursal" class="col-form-label col-sm-2 text-right">Tipo de Comprobante</label>
                                                        <div class="col-sm-3">
                                                            <input class="form-control" value="{{formData.tipo|tipoComprobante}}" readonly="" />
                                                        </div>
                                                        <label for="txtFactor" class=" col-form-label col-sm-2 text-right"><strong>Factor USD</strong></label>
                                                        <div class="col-sm-3">
                                                            <!--<label for="txtFactor" class=" col-form-label col-sm-3 "><strong>{{formData.factorCambiario}}</strong></label>-->
                                                            <input type="number" class="form-control col-sm" name="txtFactor" placeholder="0.00 BOB" 
                                                                   ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" readonly=""
                                                                   ng-model="formData.factorCambiario" value="{{formData.factorCambiario}}" data-toggle="tooltip" 
                                                                   data-placement="top"  />
                                                            <!--<span class="alert-danger"  ng-show="!myForm.txtFactor.$valid"  >
                                                                Debe seleccionar un valor entre {{formData.factorMin}} y {{formData.factorMax}}.
                                                            </span>
                                                            <span class="alert-danger"  ng-show="!formData.factorCambiario"  >
                                                                Debe seleccionar un valor entre {{formData.factorMin}} y {{formData.factorMax}}.
                                                            </span>-->
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Comprobante</label>
                                                        <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                            <input id="txtFecha" type="text" class="form-control flatpick-input" value="{{formData.fecha}}"
                                                                   data-input="" ng-model="formData.fecha"/>
                                                            <div class="input-group-append">
                                                                <button type="button" class="btn btn-secondary" data-toggle="">
                                                                    <i class="far fa-calendar"></i>
                                                                </button>
                                                                <button type="button" class="btn btn-secondary" data-clear="">
                                                                    <i class="fa fa-times"></i>
                                                                </button>
                                                            </div>
                                                            <span class="alert-danger"  ng-show="!formData.fecha"  >
                                                                Debe seleccionar una fecha.
                                                            </span>
                                                        </div>
                                                        <label for="txtUfv" class=" col-form-label col-sm-2 text-right"><strong>Factor UFV</strong></label>
                                                        <div class="col-sm-3">
                                                            <!--<label class="col-form-label" for="flatpickr-wrap"><strong>{{formData.factorUfv}}</strong></label>-->
                                                            <input type="number" class="form-control col-sm" name="txtUfv" placeholder="0.00 BOB" readonly=""
                                                                   ng-pattern="/^[0-9]+(\.[0-9]{1,5})?$/" step="0.01" min="{{formData.factorUfv}}" max="{{formData.factorUfv}}"
                                                                   ng-model="formData.factorUfv" value="{{formData.factorUfv|printNumber}}" data-toggle="tooltip" 
                                                                   data-placement="top"  />
                                                        </div>
                                                    </div>


                                                    <div class="form-group row" ng-show="formData.tipo === ASIENTO_DIARIO || formData.tipo === COMPROBANTE_INGRESO">
                                                        <label for="txtNombre" class=" col-form-label col-sm-2 text-right">Cliente</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idCliente" placeholder="Seleccione un Cliente"
                                                                   uib-typeahead="cuenta as cuenta.name for cuenta in comboCliente | filter:{name:$viewValue}"
                                                                   class="form-control tt-input" typeahead-show-hint="true" typeahead-min-length="1" 
                                                                   typeahead-template-url="customTemplate.html"  typeahead-focus-first="true"/>
                                                            <span class="alert-danger"  ng-show="formData.idCliente.id === undefined">Ingrese un Cliente V&aacute;lido.</span> 
                                                        </div>
                                                        <!--<span class=" fa fa-info-circle text-blue" data-toggle="tooltip" data-placement="top" title="La secci&oacute;n de Formas de Pago se habilitar&aacute; al momento de seleccionar una Cuenta de Cliente v&aacute;lida."></span>-->
                                                    </div>

                                                    <div class="form-group row" ng-show="formData.tipo === COMPROBANTE_TRASPASO || formData.tipo === ASIENTO_AJUSTE || formData.tipo === COMPROBANTE_EGRESO">
                                                        <label for="txtNombre" class=" col-form-label col-sm-2 text-right">Nombre</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" maxlength="64" class="form-control" ng-model="formData.nombre" onkeyup="this.value = this.value.toUpperCase()" placeholder="Seleccione un Nombre"/>
                                                            <span class="alert-danger"  ng-show="!formData.nombre">Ingrese un Nombre.</span> 
                                                        </div>
                                                        <!--<span class=" fa fa-info-circle text-blue" data-toggle="tooltip" data-placement="top" title="La secci&oacute;n de Formas de Pago se habilitar&aacute; al momento de seleccionar una Cuenta de Cliente v&aacute;lida."></span>-->
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtConcepto" class=" col-form-label col-sm-2 text-right">Concepto</label>
                                                        <div class="col-sm-8">
                                                            <textarea type="text" class="form-control" rows="3" name="txtConcepto" required="required" onkeyup="this.value = this.value.toUpperCase()" maxlength="128" ng-model="formData.concepto"/>
                                                            <span class="alert-danger"  ng-show="!myForm.txtConcepto.$valid"  >
                                                                Debe insertar un concepto.
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <!--
                                                    <div class="form-group">
                                                        <label class="control-label" for="the-basics">The Basics</label>
                                                        <input id="the-basics" type="text" class="form-control" placeholder="States of USA" /> </div> -->
                                                    <header class="card-header">
                                                        <div class="d-flex align-items-center">
                                                            <div class="alert alert-danger" ng-show="showRowError">
                                                                <span class="alert-danger"    >
                                                                    {{ showRowMessage}}
                                                                </span>
                                                            </div>
                                                            <span class="mr-auto"></span>
                                                            <button type="button" class="btn btn-sm btn-success" ng-click="addTransaccion()" ng-disabled="disableAddButton"><span class="fa fa-plus"></span> A&ntilde;adir</button>
                                                        </div>
                                                    </header>
                                                    <!-- Tabla Transacciones -->
                                                    <div class="form-group ">
                                                        <table st-table="transacciones" st-safe-src="formData.transacciones" class="table table-sm table-hover" >
                                                            <thead>
                                                                <tr class="d-flex" >
                                                                    <th style="width: 30%">Cuenta</th>
                                                                    <th style="width: 9%">Moneda.</th>
                                                                    <th style="width: 13%">Debe M/N</th>
                                                                    <th style="width: 13%">Haber M/N</th>
                                                                    <th style="width: 13%">Debe M/E</th>
                                                                    <th style="width: 13%">Haber M/E</th>
                                                                    <th style="width: 9%"></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in transacciones" class="d-flex" >
                                                                    <td style="width: 30%">
                                                                        <!--<td class="col-2">-->
                                                                        <div ng-show="!row.editable">{{row.idPlanCuenta.name}}</div>
                                                                        <div  ng-show="row.editable" >
                                                                            <input autofocus="autofocus" type="text" ng-model="row.idPlanCuenta" placeholder="Seleccione una Cuenta"
                                                                                   uib-typeahead="cuenta as cuenta.name for cuenta in comboPlanCuentas| filter:{name:$viewValue}"
                                                                                   class="form-control " typeahead-show-hint="true" typeahead-min-length="1" 
                                                                                   typeahead-template-url="customTemplate.html" 
                                                                                   />
                                                                        </div>
                                                                    </td>
                                                                    <td style="width: 9%">
                                                                        <!--<td class="col-1">-->
                                                                        <div ng-show="!row.editable">{{row.moneda=='B' ? 'BOB' : 'USD'}}</div>
                                                                        <div ng-show="row.editable">
                                                                            <select name="txtMoneda" class="form-control" ng-model="row.moneda" required="required" ng-change="onChangeMoneda(row)">
                                                                                <option style="display:none" value="">seleccione una opcion</option>
                                                                                <option value="#{comprobantes.bolivianos.codigo}"  selected="selected">#{comprobantes.bolivianos.abreviado}</option>
                                                                                <option value="#{comprobantes.dolar.codigo}" >#{comprobantes.dolar.abreviado}</option>
                                                                            </select>
                                                                        </div>
                                                                    </td>
                                                                    <td style="width: 13%">
                                                                        <!--<td class="col-2">-->
