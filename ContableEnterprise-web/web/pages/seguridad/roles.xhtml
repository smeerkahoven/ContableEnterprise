<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsRoles"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <link rel="stylesheet" href="../../css/main.css"  />
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../js/seguridad/roles.js" />

        <title>#{login.systemName} - #{login.razonSocial} </title>
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmRoles">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{rol.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{rol.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{rol.formulario.crear== rol.formulario.PERMITIR}">
                                            <button type="button" class="btn btn-success buttons-html5" tabindex="0" ng-click="nuevo()"><span class="fa fa-plus"></span> Nuevo</button>
                                        </c:if>
                                        <button type="button" class="btn btn-warning buttons-html5" tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" ng-show="showTable" class="ng-hide" >
                                            <div class="form-group row">
                                                <table st-table="display_records"  st-safe-src="mainGrid" class="table table-hover table-sm table-responsive">
                                                    <thead >
                                                        <c:if test="#{rol.formulario.buscar == rol.formulario.PERMITIR}">
                                                            <tr>
                                                                <th colspan="4">
                                                                    <!-- .input-group -->
                                                                    <div class="input-group has-clearable">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text">
                                                                                <span class="oi oi-magnifying-glass"></span>
                                                                            </span>
                                                                        </div>
                                                                        <input st-search="" id="table-search" class="form-control placeholder-shown" placeholder="Busqueda" type="text" /> 
                                                                    </div>
                                                                    <!-- /.input-group -->
                                                                </th>
                                                            </tr>
                                                        </c:if>
                                                        <tr>
                                                            <th>Rol</th>
                                                            <th>Estado</th>
                                                            <th>Fecha Alta</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records| filter:busqueda">
                                                            <td><i class="fa fa-fw fa-{{row.moduloClassMenu}}"></i> {{ row.nombre}} </td>
                                                            <td ng-class="row.status">{{row.status}} </td>
                                                            <td >{{row.fechaAlta}} </td>
                                                            <td>
                                                                <div class="btn-group" role="group" aria-label="...">
                                                                    <c:if test="${rol.formulario.actualizar == rol.formulario.PERMITIR }">
                                                                        <button type="button" title="Editar" class="btn btn-sm btn-info" ng-click="editar(row.idRol)"><i class="fa fa-pencil"></i></button>
                                                                    </c:if>

                                                                    <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button> -->
                                                                    <c:if test="${rol.formulario.eliminar == rol.formulario.PERMITIR }">
                                                                        <button type="button" title="Eliminar" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmConfirmation" ng-click="modalEliminar(row.idRol, row.nombre)"><i class="fa fa-remove"></i></button>
                                                                    </c:if>

                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <td colspan="10" class="text-center">
                                                                <div st-items-by-page="itemsByPage" st-pagination="" st-template="../index/pagination.custom.html"></div>
                                                            </td>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- /Tabla Contenido -->
                                        <form>
                                            <input type="hidden" id="hdUrl" name="hdUrl" value="#{rol.formulario.restful}"/>
                                            <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                        </form>
                                        <!-- Form New -->
                                        <form id="formNew" name="formNew"> 
                                            <div  id="formNew" class="container animated ng-hide"   ng-show="showFormNew" >
                                                <br />
                                                <div class="form-group row">
                                                    <label for="txtNombre" class="col-form-label col-sm-2 text-right">Nombre</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" name="txtNombre" required="true" maxlength="32" ng-model="formDataNew.nombre"/>
                                                    </div>

                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtStatus" class="col-form-label col-sm-2 text-right">Estado</label>
                                                    <div class="col-sm-4">
                                                        <select name="txtStatus" class="form-control" ng-model="formDataNew.status" required="required">
                                                            <option style="display:none" value="">seleccione un estado</option>
                                                            <option value="ACTIVO" selected="selected">Activo</option>
                                                            <option value="INACTIVO">Inactivo</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col">
                                                        <table class="table table-responsive"  >
                                                            <thead>
                                                                <tr>                                                      
                                                                    <th>Modulo</th>
                                                                    <th> Estado</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr  data-target="#tbl-{{ row.idModulo}}"
                                                                     ng-repeat="row in formDataNew">
                                                                    <td><i class="fa fa-fw fa-{{row.moduloClassMenu}}"></i> {{ row.moduloNombre}}
                                                                        <div class="ml-5"   id="tbl-{{row.idModulo}}">
                                                                            <table class="table table-sm table-primary table-hover">
                                                                                <thead>
                                                                                    <th>Formulario</th>
                                                                                    <th>Estado</th>
                                                                                    <th>Acceder</th>
                                                                                    <th>Actualizar</th>
                                                                                    <th>Buscar</th>
                                                                                    <th>Crear</th>
                                                                                    <th>Eliminar</th>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr ng-repeat="c in row.flist">
                                                                                        <td>{{c.formularioNombre}}</td>
                                                                                        <td>{{c.formularioStatus}}</td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolAcceder" ng-model="c.rolAcceder" /></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolActualizar" ng-model="c.rolActualizar" /></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolBuscar" ng-model="c.rolBuscar"/></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolCrear" ng-model="c.rolCrear"/></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolEliminar" ng-model="c.rolEliminar"/></td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                            <div  >
                                                                                {{c.formularioNombre}}
                                                                            </div>
                                                                        </div>

                                                                    </td>
                                                                    <td>{{ row.moduloStatus}}</td>

                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="modal-footer" >
                                                    <c:if test="#{rol.formulario.crear== aeropuerto.formulario.PERMITIR}">
                                                        <button  class="btn btn-primary" ng-click="guardar()"  value="Guardar"><span class="fa fa-save"></span>Guardar</button>
                                                    </c:if>

                                                </div>                                     
                                            </div>
                                        </form>
                                        <!-- /Form New -->

                                        <!-- Form Edit -->
                                        <form id="formEdit" name="formEdit">
                                            <div  id="formDataEdit" class="container animated ng-hide"   ng-show="showFormEdit" >
                                                <input type="hidden" id="txtFechaAlta" name="txtFechaAlta" ng-model="formDataEdit.fechaAlta"/>
                                                <input type="hidden" id="txtFechaBaja" name="txtFechaBaja" ng-model="formDataEdit.fechaBaja"/>
                                                <input type="hidden" id="txtFechaBaja" name="txtIdRol" ng-model="formDataEdit.idRol"/>

                                                <br />
                                                <div class="form-group row">
                                                    <label for="txtNombre" class="col-form-label col-sm-2 text-right">Nombre</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" name="txtNombre"   
                                                               required="true" maxlength="32" ng-model="formDataEdit.nombre"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="txtStatus" class="col-form-label col-sm-2 text-right">Estado</label>
                                                    <div class="col-sm-4">
                                                        <select name="txtStatus" class="form-control" ng-model="formDataEdit.status" required="required">
                                                            <option style="display:none" value="">seleccione un estado</option>
                                                            <option value="ACTIVO" selected="selected">Activo</option>
                                                            <option value="INACTIVO">Inactivo</option>
                                                        </select>
                                                    </div>

                                                </div>
                                                <div class="form-group row">
                                                    <div class="col">
                                                        <table class="table table-responsive"  >
                                                            <thead>
                                                                <tr>                                                      
                                                                    <th>Modulo</th>
                                                                    <th> Estado</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr  data-target="#tbl-{{ row.idModulo}}"
                                                                     ng-repeat="row in formDataEdit.permisos">
                                                                    <td><i class="fa fa-fw fa-{{row.moduloClassMenu}}"></i> {{ row.moduloNombre}}
                                                                        <div class="ml-5"   id="tbl-{{row.idModulo}}">
                                                                            <table class="table table-sm table-primary table-hover">
                                                                                <thead>
                                                                                    <th>Formulario</th>
                                                                                    <th>Estado</th>
                                                                                    <th>Acceder</th>
                                                                                    <th>Actualizar</th>
                                                                                    <th>Buscar</th>
                                                                                    <th>Crear</th>
                                                                                    <th>Eliminar</th>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr ng-repeat="c in row.flist">
                                                                                        <td>{{c.formularioNombre}}</td>
                                                                                        <td>{{c.formularioStatus}}</td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolAcceder" ng-model="c.rolAcceder" /></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolActualizar" ng-model="c.rolActualizar"/></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolBuscar" ng-model="c.rolBuscar" /></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolCrear" ng-model="c.rolCrear" /></td>
                                                                                        <td><input class="form-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-checked="c.rolEliminar" ng-model="c.rolEliminar" /></td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                            <div  >
                                                                                {{c.formularioNombre}}
                                                                            </div>
                                                                        </div>

                                                                    </td>
                                                                    <td>{{ row.moduloStatus}}</td>

                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="form-actions">
                                                    <div class="modal-footer">
                                                        <c:if test="#{rol.formulario.actualizar== aeropuerto.formulario.PERMITIR}">
                                                            <button type="button" class="btn btn-primary" ng-click="update()" value="Actualizar"><span class="fa fa-pencil"></span>Actualizar</button>
                                                        </c:if>
                                                    </div>    
                                                </div>
                                            </div>  
                                        </form>
                                        <!-- /Form Edit -->
                                    </div>
                                    <!-- /.card-body -->
                                </section>
                                <!-- /.card -->
                            </div>
                            <!-- /.page-section -->

                            <!-- Modal Eliminar -->
                            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="frmConfirmation">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body"> 
                                            <dl class="dl-horizontal">
                                                Desea elimnar el registro <strong> {{nombreEliminar}}</strong>  ?
                                            </dl>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" id="modal-btn-si" ng-click="eliminar()"  data-dismiss="modal">Si</button>
                                            <button type="button" class="btn btn-primary" id="modal-btn-no"  data-dismiss="modal">No</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Modal Eliminar-->
                        </div>
                        <!-- /.page-inner -->
                    </div>
                    <!-- /.page -->
                </div>
                <!-- .app-footer -->
                <ui:include src="../index/footer.xhtml" />
                <!-- /.app-footer -->
                <!-- /.wrapper -->
                <!-- Logout Form -->
                <ui:include src="../index/logout.xhtml" />
                <!-- /Logout Form -->
            </main>
            <!-- /.app-main -->
        </div>
        <!-- /.app -->
        <!-- BEGIN BASE JS -->
        <script src="../../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/popper.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- END BASE JS -->
        <!-- BEGIN PLUGINS JS -->
        <script src="../../assets/vendor/stacked-menu/stacked-menu.min.js"></script>
        <script src="../../assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <!-- END PLUGINS JS -->
        <!-- BEGIN THEME JS -->
        <script src="../../assets/javascript/main.min.js"></script>
        <!-- END THEME JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <!-- END PAGE LEVEL JS -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
    </h:body>
</html>
