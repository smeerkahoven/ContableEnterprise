<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsEmpresa"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:f="http://java.sun.com/jsf/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor}- #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <link rel="stylesheet" href="../../css/main.css"/>
        <script type="text/javascript" src="../../js/jquery.min.js" />
        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../js/seguridad/empresa.js" />

    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmEmpresa">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{empresa.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{empresa.formulario.nombre}</h1>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <c:if test="#{not empty empresa.successMessage}">
                                            <div class="alert alert-success" role="alert" >
                                                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                                #{empresa.successMessage}
                                            </div>
                                        </c:if>

                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <c:if test="#{not empty empresa.errorMessage}">
                                            <div class="alert alert-danger" role="alert" >
                                                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                                #{empresa.errorMessage}
                                            </div>
                                        </c:if>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" ng-show="showTable" >
                                            <div class="form-group row">

                                            </div>
                                        </div>
                                        <!-- /Tabla Contenido -->
                                        <h:form id="myForm" enctype="multipart/form-data">
                                            <!-- .form -->

                                            <!-- .fieldset -->
                                            <fieldset>
                                                <!-- Contenido Formulario-->
                                                <h:messages class="alert alert-danger" />
                                                <div class="form-group row">
                                                    <label for="txtRazonSocial" class="col-form-label col-sm-4 text-right">Nombre Sucursal</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" id="txtRazonSocial" name="txtRazonSocial" 
                                                               required="required" maxlength="255" value="#{empresa.data.razonSocial}" />
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtDireccion" class=" col-form-label col-sm-4 text-right">Dirección</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" id="txtDireccion" name="txtDireccion"  
                                                               required="required" maxlength="255" value="#{empresa.data.direccion}" />
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtNIT" class="col-form-label col-sm-4 text-right">NIT</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" id="txtNIT" name="txtNIT" onkeypress="return isNumberKey(event)" 
                                                               required="required" maxlength="15"  value="#{empresa.data.nit}"/></div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtTelefonoFijo" class="col-form-label col-sm-4 text-right">Telefono</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control col" id="txtTelefonoFijo"  name="txtTelefonoFijo" 
                                                               onkeypress="return isNumberKey(event)" maxlength="10" value="#{empresa.data.telefonoFijo}" />
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtTelefonoCelular" class="col-form-label text-right col-sm-4 mb-0">Celular </label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control col" id="txtTelefonoCelular"  name="txtTelefonoCelular"
                                                               required="required" onkeypress="return isNumberKey(event)" maxlength="8" value="#{empresa.data.telefonoCelular}"/>
                                                    </div>

                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtNroIata" class="col-form-label col-sm-4 text-right">Numero IATA</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control col" id="txtNroIata"   name="txtNroIata" 
                                                               required="required" onkeypress="return isNumberKey(event)" maxlength="12" value="#{empresa.data.nroIata}"/>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtEmail" class=" col-form-label col-sm-4 text-right">Email</label>
                                                    <div class="col-sm-4">
                                                        <input type="email" class="form-control col" id="txtEmail" name="txtEmail"  placeholder="ejemplo@email.com" maxlength="255" value="#{empresa.data.email}" />
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="txtPaginaWeb" class="col-form-label col-sm-4 text-right">Página Web</label>
                                                    <div class="col-sm-4">
                                                        <input id="txtPaginaWeb" name="txtPaginaWeb" class="form-control col" required="required"  maxlength="128" value="#{empresa.data.paginaWeb}"></input>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="imgLogo" class="col-form-label col-sm-4 text-right">Logotipo</label>
                                                    <div class=" col-sm-4">
                                                        <h:inputFile class="form-control col custom-file-input" id="imgLogo" 
                                                                     required="" value="#{empresa.file}" validator="#{empresa.validateFile}" />
                                                        <label class=" form-control col custom-file-label " for="imgLogo">Choose file</label>
                                                    </div>
                                                </div>

                                                
                                                <div class="form-group row">
                                                    <label  class="col-form-label col-sm-4"></label>
                                                    <h:commandButton class="btn btn-primary text-right" action="#{empresa.guardar()}" value="Guardar"  ></h:commandButton>
                                                </div>

                                                    

                                                <!-- /Contenido Formulario -->
                                                <!-- /.form-group -->
                                            </fieldset>
                                            <!-- /.fieldset -->
                                        </h:form>
                                        <!-- /.form -->
                                    </div>
                                    <!-- /.card-body -->
                                </section>
                                <!-- /.card -->
                            </div>
                            <!-- /.page-section -->

                            <!-- Modal Eliminar -->
                            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="frmConfirmation">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body"> 
                                            <dl class="dl-horizontal">
                                                Desea elimnar el registro <strong> {{nombreEliminar}}</strong>  ?
                                            </dl>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" id="modal-btn-si" ng-click="eliminar()"  data-dismiss="modal">Si</button>
                                            <button type="button" class="btn btn-primary" id="modal-btn-no"  data-dismiss="modal">No</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Modal Eliminar-->
                        </div>
                        <!-- /.page-inner -->
                    </div>
                    <!-- /.page -->
                </div>
                <!-- .app-footer -->
                <ui:include src="../index/footer.xhtml" />
                <!-- /.app-footer -->
                <!-- /.wrapper -->
                 <!-- Logout Form -->
                <ui:include src="../index/logout.xhtml" />
                <!-- /Logout Form -->
            </main>
            <!-- /.app-main -->
        </div>
        <!-- /.app -->
        <!-- BEGIN BASE JS -->
        <script src="../../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/popper.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- END BASE JS -->
        <!-- BEGIN PLUGINS JS -->
        <script src="../../assets/vendor/stacked-menu/stacked-menu.min.js"></script>
        <script src="../../assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <!-- END PLUGINS JS -->
        <!-- BEGIN THEME JS -->
        <script src="../../assets/javascript/main.min.js"></script>
        <!-- END THEME JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <!-- END PAGE LEVEL JS -->
        <!-- Global site tag (gtag.js) - Google Analytics -->

    </h:body>

</html>
