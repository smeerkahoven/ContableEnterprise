<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsIndex"
      lang="eng">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->

        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <link rel="stylesheet" href="../../assets/stylesheets/custom.css"/>
        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../js/jquery.min.js" />
        <script type="text/javascript" src="../../js/index/index.js" />
        <!-- END THEME STYLES -->
        <title>Web Contable - #{login.razonSocial}</title>
    </h:head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->

            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmIndex">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <p class="lead">
                                    <span class="font-weight-bold">Hola, #{login.empleado.nombre}</span>
                                    <span class="d-block text-muted">He aqu&iacute; alguna informaci&oacute;n &uacute;til para el d&iacute;a de hoy.</span>
                                </p>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .section-block -->
                                <div class="section-block">
                                    <!-- metric row -->
                                    <div class="metric-row">
                                        <div class="col-lg-9">
                                            <h:form id="frmUfv">`
                                                <div class="metric-row metric-flush" ng-show="showFactores" >

                                                    <!-- metric column -->
                                                    <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                                    <input type="hidden" id="hdUrlFactores" name="hdUrlFactores" value="#{factores.formulario.restful}"/>
                                                    <input type="hidden" id="hdToken" name="hdFormName" value="index"/>
                                                    <div class="col">
                                                        <!-- .metric -->
                                                        <h:commandLink action="factores" class="metric metric-bordered align-items-center">
                                                            <h2 class="metric-label"> Valor UFV </h2>
                                                            <h2 class="metric-label"> {{ufv.fecha}}</h2>
                                                            <p class="metric-value h3">
                                                                <sub>
                                                                    <strong>Bs.</strong>
                                                                </sub>
                                                                <span class="value">{{ufv.valor}}</span>
                                                            </p>
                                                        </h:commandLink >
                                                        <!-- /.metric -->
                                                    </div>
                                                    <!-- /metric column -->
                                                    <!-- metric column -->
                                                    <div class="col">
                                                        <!-- .metric -->
                                                        <h:commandLink action="factores" class="metric metric-bordered align-items-center">
                                                            <h2 class="metric-label"> Valor Dolar </h2>
                                                            <h2 class="metric-label"> {{dollar.fecha}}</h2>
                                                            <p class="metric-value h3">
                                                                <sub>
                                                                    <strong>Bs.</strong>
                                                                </sub>

                                                                <span class="value">{{dollar.valor}}</span>
                                                            </p>
                                                        </h:commandLink >
                                                        <!-- /.metric -->
                                                    </div>
                                                    <!-- /metric column -->
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                    <!-- /metric row -->
                                </div>
                                <!-- /.section-block -->
                                <button id="openModalButton" hidden="true" data-toggle="modal" data-target="#dollarModalDangerAlert">Open Modal</button>

                                <!-- Alert Danger Modal -->
                                <div class="modal modal-alert fade" id="dollarModalDangerAlert" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalAlertDangerLabel" aria-hidden="true">
                                    <!-- .modal-dialog -->
                                    <div class="modal-dialog" role="document">
                                        <!-- .modal-content -->
                                        <div class="modal-content">
                                            <!-- .modal-header -->
                                            <div class="modal-header">
                                                <h5 class="modal-title">
                                                    <i class="fa fa-exclamation-triangle text-red mr-1"></i> Factor Dolar no iniciado </h5>
                                            </div>
                                            <!-- /.modal-header -->
                                            <!-- .modal-body -->

                                            <!--Mensaje Success -->
                                            <div class="alert alert-success" role="alert" ng-show="dollarModalSuccess">
                                                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                                {{ dollarModalMessage}}
                                            </div>
                                            <!--/Mensaje Success -->

                                            <!--Mensaje Error -->
                                            <div class="alert alert-danger" role="alert" ng-show="dollarModalError">
                                                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                                {{ dollarModalMessage}}
                                            </div>
                                            <!-- /Mensaje Error -->
                                            <h:form id="myForm" >
                                                <div class="modal-body">
                                                    <div class="form-group row">
                                                        <label for="txtFecha" class=" col-form-label col-sm-2 text-right">Fecha:</label>
                                                        <label for="txtFecha" class=" col-form-label col-sm-2 text-right"><strong>{{ fechaHoy}}</strong></label>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="txtValor" class=" col-form-label col-sm-2 text-right">Valor</label>
                                                        <div class="col-sm-4">

                                                            <input type="number" class="form-control" name="txtValueDolar" placeholder="0.00" 
                                                                   ng-model="valorDolar" 
                                                                   ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required="" />

                                                            <span class="badge badge-danger" ng-show="!myForm.txtValueDolar.$valid">
                                                                Invalid!
                                                            </span>


                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- /.modal-body -->
                                                <!-- .modal-footer -->
                                                <div class="modal-footer">
                                                    <button type="button" ng-show="showBtnGuardarDolarFactor" ng-disabled="!myForm.txtValueDolar.$valid" class="btn btn-success" 
                                                            ng-click="guardar()">Guardar</button>

                                                    <button id="closeModalButton" ng-show="showBtnCerrarDolarFactor"  class="btn btn-light" 
                                                            data-dismiss="modal">Cerrar</button>

                                                </div>
                                            </h:form>
                                            <!-- /.modal-footer -->
                                        </div>
                                        <!-- /.modal-content -->
                                    </div>
                                    <!-- /.modal-dialog -->
                                </div>
                                <!-- /.modal -->




                                <!-- grid row -->
                                <div class="row">
                                    <!-- grid column -->
                                    <!-- /grid column -->
                                    <!-- grid column -->
                                    <div class="col-12 col-lg-6 col-xl-4">
                                        <!-- .card -->
                                        <section class="card card-fluid">
                                            <!-- .card-footer -->
                                            <div class="card-footer">
                                                <div class="card-footer-item">
                                                    <i class="fa fa-fw fa-circle text-indigo"></i> 100%
                                                    <div class="text-muted small"> Assigned </div>
                                                </div>
                                                <div class="card-footer-item">
                                                    <i class="fa fa-fw fa-circle text-purple"></i> 75%
                                                    <div class="text-muted small"> Completed </div>
                                                </div>
                                                <div class="card-footer-item">
                                                    <i class="fa fa-fw fa-circle text-teal"></i> 60%
                                                    <div class="text-muted small"> Active </div>
                                                </div>
                                            </div>
                                            <!-- /.card-footer -->
                                        </section>
                                        <!-- /.card -->
                                    </div>
                                    <!-- /grid column -->
                                </div>
                                <!-- /grid row -->
                            </div>
                            <!-- /.page-section -->
                        </div>
                        <!-- /.page-inner -->
                    </div>
                    <!-- /.page -->
                </div>
                <!-- .app-footer -->
                <ui:include src="footer.xhtml" />
                <!-- /.app-footer -->
                <!-- Logout Form -->
                <ui:include src="logout.xhtml" />
                <!-- /Logout Form -->

                <!-- /.wrapper -->
            </main>
            <!-- /.app-main -->
        </div>
        <!-- /.app -->

        <script src="../../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/popper.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- END BASE JS -->
        <!-- BEGIN PLUGINS JS -->
        <script src="../../assets/vendor/stacked-menu/stacked-menu.min.js"></script>
        <script src="../../assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <!-- END PLUGINS JS -->
        <!-- BEGIN THEME JS -->
        <script src="../../assets/javascript/main.min.js"></script>
        <!-- END THEME JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <!-- END PAGE LEVEL JS -->

        </script>
    </h:body>
</html>
