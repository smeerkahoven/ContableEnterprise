<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsPromotores"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/sweetalert/css/sweetalert.css"/>

        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../js/agencia/promotores.js" />
        <script type="text/javascript" src="../../assets/vendor/sweetalert/js/sweetalert.min.js"/>

        <!--CORRIGE ng-show -->
        <link rel="stylesheet" href="../../css/main.css"  />
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmPromotores">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{promotores.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{promotores.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{promotores.formulario.crear== promotores.formulario.PERMITIR}">
                                            <button id="btnNuevo" type="button" class="btn btn-success buttons-html5" tabindex="0" ng-click="nuevo()"><span class="fa fa-plus"></span> Nuevo</button>
                                        </c:if>
                                        <button type="button" class="btn btn-warning buttons-html5" tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" class="ng-hide" ng-show="showTable" >
                                            <div class="form-group row">
                                                <table st-table="display_records"    st-safe-src="mainGrid" 
                                                       class="table  table-hover table-responsive">
                                                    <thead >
                                                        <c:if test="#{promotores.formulario.buscar == promotores.formulario.PERMITIR}">
                                                            <tr>
                                                                <th colspan="4">
                                                                    <!-- .input-group -->
                                                                    <div class="input-group has-clearable">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text">
                                                                                <span class="oi oi-magnifying-glass"></span>
                                                                            </span>
                                                                        </div>
                                                                        <input st-search="" id="table-search" class="form-control placeholder-shown" placeholder="Busqueda" type="text" /> 
                                                                    </div>
                                                                    <!-- /.input-group -->
                                                                </th>
                                                            </tr>
                                                        </c:if>
                                                        <tr>
                                                            <th>Estado</th>
                                                            <th>Nombre</th>
                                                            <th>Apellido</th>
                                                            <th>Direcci&oacute;n</th>
                                                            <th>Tel&eacute;fono</th>
                                                            <th>Celular</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records">
                                                            <td ng-class="row.estado=='I' ?'value-inactivo':'' ">{{row.estado=='A'?'ACTIVO':'INACTIVO'}} </td>
                                                            <td>{{row.nombre}} </td>
                                                            <td>{{row.apellido}} </td>
                                                            <td>{{row.direccion}} </td>
                                                            <td>{{row.telefono}} </td>
                                                            <td>{{row.celular}} </td>
                                                            <td>
                                                                <div class="btn-group" >
                                                                    <c:if test="${promotores.formulario.actualizar== promotores.formulario.PERMITIR }">
                                                                        <button type="button" title="Editar" class="btn btn-sm btn-info" ng-click="edit(row)"><i class="fa fa-pencil"></i></button>
                                                                    </c:if>

                                                                    <c:if test="#{promotores.formulario.eliminar== promotores.formulario.PERMITIR}">
                                                                        <button type="button" title="Eliminar" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmConfirmation" ng-click="modalEliminar(row.idPromotor, row.nombre)"><i class="fa fa-remove"></i></button>
                                                                    </c:if>
                                                                    <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button>-->
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <td colspan="10" class="text-center">
                                                                <div class="container" st-items-by-page="itemsByPage" st-pagination="" st-template="../index/pagination.custom.html"></div>
                                                            </td>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- /Tabla Contenido --><!--class="needs-validation" novalidate="" -->
                                        <form name="myForm" id="myForm"  >
                                            <!-- .form -->

                                            <!-- .fieldset -->
                                            <fieldset>
                                                <!-- Contenido Formulario-->
                                                <div id="formData" class="container animated fadeIn ng-hide"   ng-show="showForm" >
                                                    <input type="text" ng-show="false"  name="txtIdPromotor"  ng-model="formData.idPromotor" />
                                                    <input type="hidden" id="hdUrl" name="hdUrl" value="#{promotores.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlEmpresa" name="hdUrlEmpresa" value="#{empresa.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlAerolinea" name="hdUrlAerolinea" value="#{aerolinea.formulario.restful}"/>
                                                    <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                                    <input type="hidden" id="hdToken" name="hdFormName" value="#{promotores.formulario.nombre}"/>
                                                    <!--<input type="hidden" id="txtFechaAlta" name="txtFechaAlta" ng-model="formData.fechaAlta"/>-->
                                                    <!--<input type="hidden" id="txtFechaBaja" name="txtFechaBaja" ng-model="formData.fechaBaja"/>-->



                                                    <div class="form-group row">
                                                        <label for="txtSucursal" class=" col-form-label col-sm-3 text-right">Agencia</label>
                                                        <div class="col-sm-6">
                                                            
                                                            <select class="form-control " 
                                                                    ng-options="option.id as option.name for option in comboSucursales" ng-model="formData.idEmpresa">
                                                                <option style="display:none" value="">Seleccione una Entidad</option>
                                                            </select>

                                                            <span class="alert-danger"  ng-show="!formData.idEmpresa"  >
                                                                Debe ingresar una Agencia v&aacute;lida.
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtTipo" class="col-form-label col-sm-3 text-right">Tipo</label>
                                                        <div class="col-sm-6">
                                                            <select name="txtTipo" class="form-control" ng-model="formData.tipo" required="required">
                                                                <option style="display:none" value="">seleccione una opcion</option>
                                                                <option value="P" selected="selected">Promotor</option>
                                                                <option value="C">Counter</option>
                                                            </select>
                                                            <span class="alert-danger"  ng-show="!myForm.txtTipo.$valid"  >
                                                                Debe seleccionar una opcion.
                                                         </span>
                                                        </div>
                                                         
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtNombre" ng-show="formData.tipo=='P'" class=" col-form-label col-sm-3 text-right">Nombre </label>
                                                        <label for="txtNombre" ng-show="formData.tipo=='C'" class=" col-form-label col-sm-3 text-right">Agencia de Viajes</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtNombre" required="required" 
                                                                   maxlength="64" ng-model="formData.nombre" id="txtNombre"
                                                                   onKeyUp="document.getElementById(this.id).value = document.getElementById(this.id).value.toUpperCase()"
                                                                   />
                                                            <span class="alert-danger"  ng-show="!formData.nombre"  >
                                                                Debe ingresar un valor
                                                         </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row" ng-show="formData.tipo=='P'">
                                                        <label for="txtApellido" class=" col-form-label col-sm-3 text-right">Apellidos</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtApellido" required="required" 
                                                                   maxlength="64" ng-model="formData.apellido" id="txtApellido"
                                                                   onKeyUp="document.getElementById(this.id).value = document.getElementById(this.id).value.toUpperCase()"
                                                                   />
                                                             <span class="alert-danger"  ng-show="!myForm.txtApellido.$valid"  >
                                                                Debe ingresar un valor.
                                                         </span>
                                                        </div>
                                                       
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtStatus" class="col-form-label col-sm-3 text-right">Estado</label>
                                                        <div class="col-sm-6">
                                                            <select name="txtStatus" class="form-control" ng-model="formData.estado" required="required">
                                                                <option style="display:none" value="">seleccione una opcion</option>
                                                                <option value="A" selected="selected">Activo</option>
                                                                <option value="I">Inactivo</option>
                                                            </select>
                                                            <span class="alert-danger"  ng-show="!myForm.txtStatus.$valid"  >
                                                                Debe seleccionar una opcion.
                                                         </span>
                                                        </div>
                                                    </div>

                                                    <!--
                                                    <div class="form-group row">
                                                        <label for="txtSexo" class="col-form-label col-sm-3 text-right">Sexo</label>
                                                        <div class="col-sm-6">
                                                            <select name="txtSexo" class="form-control" ng-model="formData.sexo" required="required">
                                                                <option style="display:none" value="">seleccione una opcion</option>
                                                                <option value="H" selected="selected">Hombre</option>
                                                                <option value="M">Mujer</option>
                                                            </select>
                                                            <span class="alert-danger"  ng-show="!myForm.txtSexo.$valid"  >
                                                                Debe seleccionar una opcion.
                                                         </span>
                                                        </div>
                                                    </div>
                                                    -->


                                                    <div class="form-group row">
                                                        <label for="txtCi" ng-show="formData.tipo=='P'" class=" col-form-label col-sm-3 text-right">Carnet de Identidad</label>
                                                        <label for="txtCi" ng-show="formData.tipo=='C'" class=" col-form-label col-sm-3 text-right">NIT</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtCi"
                                                                   maxlength="12" ng-model="formData.ci" required="required"/>
                                                            <span class="alert-danger"  ng-show="!myForm.txtCi.$valid"  >
                                                                Debe ingresar un valor.
                                                         </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtDireccion" class=" col-form-label col-sm-3 text-right">Direcci&oacute;n</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtDireccion"
                                                                   maxlength="128" ng-model="formData.direccion" id="txtDireccion"
                                                                   onKeyUp="document.getElementById(this.id).value = document.getElementById(this.id).value.toUpperCase()"
                                                                   />
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtTelefono" class=" col-form-label col-sm-3 text-right">Tel&eacute;fono</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtTelefono"
                                                                   maxlength="12" ng-model="formData.telefono"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtCelular" class=" col-form-label col-sm-3 text-right">Celular</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtCelular" 
                                                                   maxlength="12" ng-model="formData.celular"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtEmail" class=" col-form-label col-sm-3 text-right">Email</label>
                                                        <div class="col-sm-6">
                                                            <input type="email" class="form-control" name="txtEmail" 
                                                                   maxlength="12" ng-model="formData.email"/>
                                                        </div>
                                                    </div>

                                                    <script type="text/ng-template" id="customTemplate.html">
                                                        <div class="tt-suggestion tt-selectable">
                                                        <span class=""  ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
                                                        </div>
                                                    </script>

                                                    <div class="form-group row">
                                                        <label for="txtCodigoLinea" class="col-sm-3 text-right" > Comision Aerolinea Nacional </label>
                                                        <div class="col-sm-8">
                                                            <div class="form-inline">
                                                                <input type="text" ng-model="formData.comisionNacional" placeholder="Seleccione una Aerolinea"
                                                                       uib-typeahead="sucursal as sucursal.nombreAerolinea for sucursal in gridNacionales | filter:{nombreAerolinea:$viewValue}"
                                                                       class="form-control" typeahead-show-hint="true" typeahead-min-length="0" 
                                                                       typeahead-template-url="customTemplate.html" 
                                                                       />
                                                                <input type="number" class="form-control col-sm-2" name="txtComisionInt" placeholder="0.00 %" 
                                                                       ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="1.00" max="99"
                                                                       ng-model="formData.comisionNacionalMonto" data-toggle="tooltip" 
                                                                       data-placement="top" title="El Porcentaje se aplica sobre el Total" />

                                                                <a title="Adicionar" class="btn btn-sm btn-success" ng-click="updateAddComisionNacional()" ng-show="showBtnEditar &#38;&#38; formData.comisionNacional.idAerolinea &#38;&#38; formData.comisionNacionalMonto" >
                                                                    <i class=" fa fa-plus text-white"></i>
                                                                </a>

                                                                <a title="Adicionar" class="btn btn-sm btn-success" ng-click="addComisionNacional()" ng-show="showBtnNuevo &#38;&#38; formData.comisionNacional.idAerolinea &#38;&#38; formData.comisionNacionalMonto" >
                                                                    <i class=" fa fa-plus text-white" ></i>
                                                                </a>

                                                                <a  class="btn btn-sm btn-info" ng-click="showComisionUpdate('Aerolineas Nacionales', 'B')" ng-show="showBtnEditar" data-toggle="modal"  data-target="#frmAerolineaComision"
                                                                    data-placement="top" title="Revisar las Aerolineas Nacionales y sus Comisiones">
                                                                    <i class=" fa fa-search text-white"></i>
                                                                </a>

                                                                <a  class="btn btn-sm btn-info" ng-click="showComisionAerolinea(formData.listComisionNacional, 'Aerolineas Nacionales')" ng-show="showBtnNuevo" data-toggle="modal"  data-target="#frmAerolineaComision"
                                                                    data-placement="top" title="Revisar las Aerolineas Nacionales y sus Comisiones">
                                                                    <i class=" fa fa-search text-white"></i>
                                                                </a>

                                                                <span ng-show="loadingAddComisionNac" ><i class="loader loader-sm" ></i>.</span>
                                                                <!--

                                                                <span class="alert-danger"  ng-show="(!formData.comisionNacional.idAerolinea &#38;&#38; !formData.comisionNacionalMonto) || !formData.comisionNacional.idAerolinea"  >
                                                                    Ingrese una aerolinea v&aacute;lida.
                                                                </span> 

                                                                <span class="alert-danger"  ng-show="formData.comisionNacional.idAerolinea &#38;&#38; !formData.comisionNacionalMonto"  >
                                                                    Ingrese un monto v&aacute;lido.
                                                                </span> 

                                                                -->

                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtCodigoLinea" class="col-sm-3 text-right" > Comision Aerolinea Internacional </label>
                                                        <div class="col-sm-8">
                                                            <div class="form-inline">
                                                                <input type="text" ng-model="formData.comisionInternacional" placeholder="Seleccione una Aerolinea"
                                                                       uib-typeahead="sucursal as sucursal.nombreAerolinea for sucursal in gridInternacionales | filter:{nombreAerolinea:$viewValue}"
                                                                       class="form-control" typeahead-show-hint="true" typeahead-min-length="0" 
                                                                       typeahead-template-url="customTemplate.html"
                                                                       />
                                                                <input type="number" class="form-control col-sm-2" name="txtComisionInt" placeholder="0.00 %" 
                                                                       ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="1.00" max="99"
                                                                       ng-model="formData.comisionInternacionalMonto" data-toggle="tooltip" data-placement="top" title="El Porcentaje se aplica sobre el Total" />

                                                                <a title="Ingresar" class="btn btn-sm btn-success" ng-click="updateAddComisionInternacional()" ng-show="showBtnEditar &#38;&#38; formData.comisionInternacional.idAerolinea &#38;&#38; formData.comisionInternacionalMonto" >
                                                                    <i class=" fa fa-plus text-white"></i>
                                                                </a>

                                                                <a title="Adicionar" class="btn btn-sm btn-success" ng-click="addComisionInternacional()" ng-show="showBtnNuevo &#38;&#38; formData.comisionInternacional.idAerolinea &#38;&#38; formData.comisionInternacionalMonto">
                                                                    <i class=" fa fa-plus text-white" ></i>
                                                                </a>

                                                                <a  class="btn btn-sm btn-info" ng-click="showComisionUpdate('Aerolineas Internacionales', 'D')" ng-show="showBtnEditar" data-toggle="modal"  data-target="#frmAerolineaComision"
                                                                    data-placement="top" title="Revisar las Aerolineas Internacionales y sus Comisiones">
                                                                    <i class=" fa fa-search text-white"></i>
                                                                </a>
                                                                
                                                                 <a  class="btn btn-sm btn-info" ng-click="showComisionAerolinea(formData.listComisionInternacional, 'Aerolineas Internacionales')" ng-show="showBtnNuevo" data-toggle="modal"  data-target="#frmAerolineaComision"
                                                                    data-placement="top" title="Revisar las Aerolineas Nacionales y sus Comisiones">
                                                                    <i class=" fa fa-search text-white"></i>
                                                                </a>

                                                                <span ng-show="loadingAddComisionInt" ><i class="loader loader-sm" ></i>.</span>
                                                                <!--
                                                                <span class="alert-danger"  ng-show="(!formData.comisionInternacional.idAerolinea &#38;&#38; !formData.comisionInternacionalMonto) || !formData.comisionInternacional.idAerolinea"  >
                                                                    Ingrese una aerolinea v&aacute;lida.
                                                                </span> 

                                                                <span class="alert-danger"  ng-show="formData.comisionInternacional.idAerolinea &#38;&#38; !formData.comisionInternacionalMonto"  >
                                                                    Ingrese un monto v&aacute;lido.
                                                                </span>
                                                                -->
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-group row ">
                                                        <label  class="col-sm-3 text-right" >Reporta Total de Ventas</label>
                                                        <div class="col-sm-6">
                                                            <div class="custom-control custom-control-inline custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="chkReportaTotalVentas" 
                                                                       ng-checked="formData.reportaTotalVentas" ng-model="formData.reportaTotalVentas" />
                                                                <label class="custom-control-label" for="chkReportaTotalVentas"></label>
                                                            </div>    
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtObservaciones" class=" col-form-label col-sm-3 text-right">Observaciones</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control" name="txtObservaciones"  
                                                                   maxlength="128" ng-model="formData.observaciones" id="txtObservaciones" 
                                                                   onKeyUp="document.getElementById(this.id).value = document.getElementById(this.id).value.toUpperCase()"
                                                                   />
                                                        </div>

                                                            </div>
                                                        </c:if>

                                                </div>

                                                                    <c:if test="#{promotores.formulario.eliminar== promotores.formulario.PERMITIR}">

                                                                </td>
