<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsBoletos"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       lang="en"

       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Last-Modified" content="0"/>  
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css" />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->

        <link rel="stylesheet" href="../../assets/vendor/sweetalert/css/sweetalert.css"/>

        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>

        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../assets/vendor/sweetalert/js/sweetalert.min.js"/>

        <script type="text/javascript" src="../../js/date.format.js" />
        <script type="text/javascript" src="../../js/utils.js" />
        <script type="text/javascript" src="../../js/agencia/boletos.js" />

        <!--CORRIGE ng-show -->
        <link rel="stylesheet" href="../../css/main.css"  />
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmBoletos">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{boletos.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{boletos.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{boletos.formulario.crear== boletos.formulario.PERMITIR}">

                                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                <span class="fa fa-plus"></span> Nuevo
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" ng-click="newBoleto(MANUAL)">Boleto Simple</a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item" ng-click="newBoleto(MANUAL_VOID)">Boleto Void</a>
                                            </div>

                                        </c:if>
                                        <button type="button" class="btn btn-warning" tabindex="0" ng-click="cancelar()" ><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->

                                        <!-- Search Options -->
                                        <div class=" ng-hide" ng-show="showTable">

                                            <div class="form-group row">
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">N&uacute;mero Boleto</label>
                                                <div class="col-sm-3">
                                                    
                                                    <input ng-model="search.numeroBoleto" class="form-control" maxlength="11" type="number" />
                                                </div>

                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Aerolinea</label>
                                                <div class="col-sm-3">
                                                    <select ng-model="search.aerolinea" class="form-control">
                                                        <option ng-repeat="row in comboAerolineas" value="{{row.id}}">{{row.name}}</option>
                                                    </select>
                                                </div>

                                            </div>

                                            <div class="form-group row">
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Inicio</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaInicio" type="text" class="form-control flatpick-input" data-input="" 
                                                           ng-model="search.fechaInicio"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Fin</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaFin" type="text" class="form-control flatpick-input" data-input="" ng-model="search.fechaFin"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-primary col-sm-2"  ng-click="find()"><span class="fa fa-search"></span> Buscar</button>
                                            </div>
                                        </div>

                                        <!-- /Search Options -->

                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" class="ng-hide table-responsive" ng-show="showTable" >
                                            <table st-table="display_records"    st-safe-src="mainGrid" 
                                                   class="table  table-hover ">
                                                <thead >
                                                    <c:if test="#{boletos.formulario.buscar == boletos.formulario.PERMITIR}">
                                                        <tr>
                                                            <th colspan="8">
                                                                <!-- .input-group -->
                                                                <div class="input-group has-clearable">
                                                                    <div class="input-group-prepend">
                                                                        <span class="input-group-text">
                                                                            <span class="oi oi-magnifying-glass"></span>
                                                                        </span>
                                                                    </div>
                                                                    <input st-search="" id="table-search" class="form-control placeholder-shown" placeholder="Busqueda" type="text" /> 
                                                                </div>
                                                                <!-- /.input-group -->
                                                            </th>
                                                        </tr>
                                                    </c:if>
                                                    <tr>
                                                        <th>Fecha Emisi&oacute;n</th>
                                                        <th>Nro. Boleto</th>
                                                        <th>Nro. Nota Debito</th>
                                                        <th>Aerolinea</th>
                                                        <th>Cliente</th>
                                                        <th>Nombre Pasajero</th>
                                                        <th>Fecha Creaci&oacute;n</th>
                                                        <th>Estado</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records" class="boleto-estado-{{row.estado}}">
                                                        <td>{{row.fechaEmision}} </td>
                                                        <td>{{row.numero}} </td>
                                                        <td>{{row.idNotaDebito}} </td>
                                                        <td>{{row.idAerolinea.name}} </td>
                                                        <td>{{row.idCliente.name}} </td>
                                                        <td>{{row.nombrePasajero}} </td>
                                                        <td>{{row.fechaInsert}} </td>
                                                        <td>{{row.estado| printEstado }} </td>
                                                        <td>
                                                            <div class="btn-group" >
                                                                <c:if test="${boletos.formulario.acceder == boletos.formulario.PERMITIR }">
                                                                    <button type="button" title="Editar" class="btn btn-sm btn-info" ng-click="edit(row)" ><i class="fa fa-pencil"></i></button>
                                                                </c:if>

                                                                <c:if test="#{boletos.formulario.eliminar== boletos.formulario.PERMITIR}">
                                                                    <button type="button" title="Anular" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmAnular" ng-click="modalAnular(row)"><i class="fa fa-trash"></i></button>
                                                                </c:if>
                                                                <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button>-->
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="10" class="text-center">
                                                            <div class="container" st-items-by-page="itemsByPage" st-pagination="" st-template="../index/pagination.custom.html"></div>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>


                                        </div>

                                        <form id="formValues">
                                            <input type="hidden" id="hdUrl" name="hdUrl" value="#{boletos.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlAerolinea" name="hdUrlAerolinea" value="#{aerolinea.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlPromotores" name="hdUrlPromotores" value="#{promotores.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlAeropuertos" name="hdUrlAeropuertos" value="#{aeropuerto.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlClientes" name="hdUrlClientes" value="#{cliente.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlBancos" name="hdUrlBancos" value="#{bancos.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlTarjetas" name="hdUrlTarjetas" value="#{tarjetaCredito.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlFactores" name="hdUrlFactores" value="#{factores.formulario.restful}"/>
                                            <input type="hidden" id="hdUrlConfiguracionContabilidad" name="hdUrlConfiguracionContabilidad" value="#{planCuentas.formulario.restful}"/>
                                            <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                            <input type="hidden" id="idEmpresa" name="idEmpresa" value="#{login.empleado.idEmpresa.idEmpresa}"/>
                                            <input type="hidden" id="hdToken" name="hdFormName" value="#{comprobantes.formulario.nombre}"/>
                                            <input type="hidden" id="hdFactorMaxMin" name="hdFactorMaxMin" value="#{comprobantes.factorCambiarioMaxMin.valor}"/>
                                            <input type="hidden" id="hdUserName" name="hdUserName" value="#{sessionView.user.userName}" />
                                            <input type="hidden" id="hdPorcentaje" name="hdPorcentaje" value="#{boletos.porcentaje.valor}" />
                                        </form>
                                        <!-- /Tabla Contenido -->
                                        <form id="myForm" name="myForm" ng-show="showForm" class="ng-hide"  >
                                            <!-- .form -->

                                            <!-- .Datos Generales -->
                                            <fieldset  >
                                                <legend>Datos Generales</legend>
                                                <div id="formData" class="container ng-hide table-responsive" ng-show="showForm"  >

                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right">L&iacute;nea A&eacute;rea</label>
                                                        <div class="col-sm-6">
                                                            <input type="typehead" ng-model="formData.idAerolinea" placeholder="Seleccione una Linea Aerea"
                                                                   uib-typeahead="cuenta as cuenta.name for cuenta in comboAerolineas | filter:{name:$viewValue}"
                                                                   class="form-control" typeahead-show-hint="true" typeahead-min-length="1" typehead-highlight="true"
                                                                   typeahead-template-url="customTemplate.html" 
                                                                   />                                                            
                                                            <span class="alert-danger"  ng-show="formData.idAerolinea.id === undefined"  >
                                                                Ingrese una Linea Aerea
                                                            </span> 
                                                        </div>
                                                        <span class=" fa fa-info-circle text-blue" data-toggle="tooltip" data-placement="top" 
                                                              title="La secci&oacute;n de Importe de Planillas de Venta se habilitar&aacute; al momento de seleccionar una L&iacute;nea A&eacute;rea correcta."></span>

                                                        <span ng-show="aerolinea.roundComisionBob" class=" fa fa-exclamation-circle text-red" data-toggle="tooltip" data-placement="top" 
                                                              title="La Linea Aerea Permite el redondeo de las comisiones por Bs."></span>


                                                        <span ng-show="aerolinea.roundComisionUsd" class=" fa fa-exclamation-circle text-red" data-toggle="tooltip" data-placement="top" 
                                                              title="La Linea Aerea Permite el redondeo de las comisiones por Usd."></span>
                                                    </div>


                                                    <div class="form-group row">
                                                        <label for="txtCodigo" class="col-form-label col-sm-3 text-right">Emision</label>
                                                        <div class="col-sm-6">
                                                            <select class="form-control " 
                                                                    ng-options="option.id as option.name for option in comboEmision" ng-model="formData.emision">
                                                                <option style="display:none" value="">Seleccione un tipo de Emision</option>
                                                            </select>

                                                            <span class="alert-danger"  ng-show="!formData.emision"  >
                                                                Ingrese una tipo de Emision
                                                            </span> 
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtCodigoLinea" class="col-sm-3 text-right" >Tipo de Cup&oacute;n</label>
                                                        <div class="col-sm-6">
                                                            <div class="form-inline">
                                                                <div class="custom-control custom-control-inline custom-radio">
                                                                    <input type="radio" class="custom-control-input" id="rdInternacional" name="rdTipoCupon"
                                                                           ng-model="formData.tipoCupon" value="I"  />
                                                                    <label class="custom-control-label" for="rdInternacional">Internacional</label>
                                                                </div>
                                                                <div class="custom-control custom-control-inline custom-radio">
                                                                    <input type="radio" class="custom-control-input" id="rdNacional" name="rdTipoCupon"
                                                                           ng-model="formData.tipoCupon" value="N"  />
                                                                    <label class="custom-control-label" for="rdNacional" >Nacional</label>
                                                                </div>
                                                            </div>

                                                            <span class="alert-danger"  ng-show="formData.tipoCupon === undefined"  >
                                                                Ingrese una tipo de Cupon
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtCodigo" class="col-form-label col-sm-3 text-right">N&uacute;mero del Boleto</label>
                                                        <div class="col-sm-6">
                                                            <input type="number" class="form-control" name="txtNumero" required=""
                                                                   ng-model="formData.numero" ng-blur="validarNroBoleto()"
                                                                   data-toggle="tooltip" data-placement="top"   />                                                          
                                                            <span class="alert-danger" ng-show="!myForm.txtNumero.$valid">Debe ingresar un Numero de Boleto</span>
                                                            <span ng-show="showCheckNumeroBoletoExists" class="alert-danger">{{showCheckNumeroBoletoMensaje}}</span>
                                                        </div>
                                                        <span ng-show="showCheckNumeroBoleto"><i class="loader loader-sm" ></i></span>

                                                    </div>

                                                    <div class="form-group row" ng-show="formData.emision == 'CHG' || formData.emision == 'CNX'">
                                                        <label for="txtNroOrigen" class="col-form-label col-sm-3 text-right">Boleto Origen</label>
                                                        <div class="col-sm-6">
                                                            <input type="number" class="form-control" name="txtNumeroOrigen" required=""
                                                                   ng-model="formData.numeroOrigen" ng-blur="validarNroBoletoOrigen()"
                                                                   data-toggle="tooltip" data-placement="top"   />                                                          
                                                            <span class="alert-danger" ng-show="!myForm.txtNumeroOrigen.$valid">Debe ingresar un Numero de Boleto Origen</span>
                                                            <span ng-show="showMensajeBoletoOrigenNoExiste" class="alert-danger">{{showMensajeBoletoOrigen}}</span>
                                                        </div>
                                                        <span ng-show="showLoadingBoletoOrigen"><i class="loader loader-sm" ></i></span>
                                                        <span ng-show="showBoletoOrigenExiste" class="fa fa-icon fa-check alert-success"><i class="check" ></i></span>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right">Ruta</label>
                                                        <div class="col-sm-6">

                                                            <input type="text" ng-model="formData.idRuta1" placeholder="Ruta 1"
                                                                   uib-typeahead="item as item.name for item in comboAeropuerto | filter:{name:$viewValue}"
                                                                   class="form-control tt-input " typeahead-show-hint="true" typeahead-min-length="0" 
                                                                   typeahead-template-url="customTemplate.html" name="txtRuta1"
                                                                   /> 

                                                            <span class="alert-danger" ng-show="!formData.idRuta1.id">Debe ingresar una Ruta de Salida</span>

                                                        </div>
                                                        <span class="fa fa-icon fa-plane"></span>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right"></label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idRuta2" placeholder="Ruta 2"
                                                                   uib-typeahead="item as item.name for item in comboAeropuerto | filter:{name:$viewValue}"
                                                                   class="form-control tt-input " typeahead-show-hint="true" typeahead-min-length="0" 
                                                                   typeahead-template-url="customTemplate.html" name="txtRuta2"
                                                                   />    
                                                            <span class="alert-danger" ng-show="!formData.idRuta2.id">Debe ingresar una Ruta de Llegada</span>

                                                        </div>
                                                        <span class="fa fa-icon fa-plane"></span>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right"></label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idRuta3" placeholder="Ruta 3"
                                                                   uib-typeahead="item as item.name for item in comboAeropuerto | filter:{name:$viewValue}"
                                                                   class="form-control tt-input " typeahead-show-hint="true" typeahead-min-length="0" 
                                                                   typeahead-template-url="customTemplate.html" 
                                                                   />    
                                                        </div>
                                                        <span class="fa fa-icon fa-plane"></span>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right"></label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idRuta4" placeholder="Ruta 4"
                                                                   uib-typeahead="item as item.name for item in comboAeropuerto | filter:{name:$viewValue}"
                                                                   class="form-control tt-input " typeahead-show-hint="true" typeahead-min-length="0" 
                                                                   typeahead-template-url="customTemplate.html" 
                                                                   />    
                                                        </div>
                                                        <span class="fa fa-icon fa-plane"></span>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right"></label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idRuta5" placeholder="Ruta 5"
                                                                   uib-typeahead="item as item.name for item in comboAeropuerto | filter:{name:$viewValue}"
                                                                   class="form-control tt-input " typeahead-show-hint="true" typeahead-min-length="0" 
                                                                   typeahead-template-url="customTemplate.html" 
                                                                   />    
                                                        </div>
                                                        <span class="fa fa-icon fa-plane"></span>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right">Cuenta</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" ng-model="formData.idCliente" placeholder="Seleccione un Cliente"
                                                                   uib-typeahead="cuenta as cuenta.name for cuenta in comboCliente | filter:{name:$viewValue}"
                                                                   class="form-control tt-input" typeahead-show-hint="true" typeahead-min-length="1" 
                                                                   typeahead-template-url="customTemplate.html"  typeahead-focus-first="true"
                                                                   />
                                                            <span class="alert-danger"  ng-show="formData.idCliente.id === undefined"  >
                                                                Ingrese un Cliente V&aacute;lido.
                                                            </span> 
                                                        </div>

                                                        <span class=" fa fa-info-circle text-blue" data-toggle="tooltip" data-placement="top" 
                                                              title="La secci&oacute;n de Formas de Pago se habilitar&aacute; al momento de seleccionar una Cuenta de Cliente v&aacute;lida."></span>
                                                    </div>


                                                    <div class="form-group row">
                                                        <label for="txtNombre" class=" col-form-label col-sm-3 text-right">Pasajero</label>
