GET_MENU=SELECT m.nombre , m.status, f.nombre , f.url_acceso, f.restful_url, f.status , rf.acceder,rf.actualizar,rf.buscar, rf.crear, rf.eliminar,m.class_menu, m.url_acceso FROM tb_rol_formulario rf INNER JOIN tb_formularios f on f.id_formulario = rf.id_formularios INNER JOIN tb_modulos m on m.id_modulo = f.id_modulo WHERE rf.id_rol = ?1 and acceder = 1 ORDER BY m.nombre, f.nombre
GET_EMPRESA_PRINCIPAL=select * from tb_empresa where tipo='PRINCIPAL'
GET_SUCURSALES=select * from tb_empresa where tipo='SUCURSAL'
GET_EMPLEADOS=SELECT emp.id_empleado ,emp.nombre,emp.apellido, emp.email, emp.telefono, emp.fecha_alta , emp.fecha_baja , emp.status, emp.id_empresa , razon_social as razonSocial FROM db_travel.tb_empleado emp INNER JOIN db_travel.tb_empresa pr  ON pr.id_empresa =emp.id_empresa
GET_MODULO_EDIT=select m.id_modulo, m.nombre, m.status, m.class_menu, f.id_formulario, f.nombre, f.status,  r.crear, r.actualizar, r.eliminar, r.acceder, r.buscar, r.id_rol_formulario, r.id_rol from tb_modulos m inner join tb_formularios f on f.id_modulo = m.id_modulo inner join tb_rol_formulario r on r.id_formularios = f.id_formulario where r.id_rol =?1 order by m.id_modulo, m.nombre, f.id_formulario, f.nombre
GET_MODULO_NUEVO=select m.id_modulo, m.nombre, m.status, m.class_menu,f.id_formulario, f.nombre, f.status,0 as crear, 0 as actualizar, 0 as eliminar, 0 as acceder, 0 as buscar from tb_modulos m inner join tb_formularios f on f.id_modulo = m.id_modulo order by m.id_modulo, m.nombre, f.id_formulario, f.nombre
GET_BANCO_CUENTA_LINK=select b.id_plan_cuentas, pc.cuenta, b.id_empresa, b.id_banco, b.id_cuenta_banco, b.descripcion FROM cnt_cuenta_banco b INNER JOIN cnt_plan_cuentas pc ON pc.id_plan_cuentas = b.id_plan_cuentas AND pc.id_empresa = b.id_empresa WHERE id_banco= ?1