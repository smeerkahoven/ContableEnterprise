<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsComprobantes"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css" />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->

        <link rel="stylesheet" href="../../assets/vendor/sweetalert/css/sweetalert.css"/>

        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>

        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../assets/vendor/sweetalert/js/sweetalert.min.js"/>
        <script type="text/javascript" src="../../js/contabilidad/comprobantes.js" />



        <!--CORRIGE ng-show -->
        <link rel="stylesheet" href="../../css/main.css"  />
    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="frmComprobantes">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{comprobantes.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{comprobantes.formulario.nombre}</h1>
                                    <div class="dt-button btn-group">
                                        <c:if test="#{comprobantes.formulario.crear== comprobantes.formulario.PERMITIR}">
                                            <button type="button" class="btn btn-success buttons-html5" tabindex="0" ng-click="nuevo()"><span class="fa fa-plus"></span> Nuevo</button>
                                        </c:if>
                                        <button type="button" class="btn btn-warning buttons-html5" tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->

                                        <!-- Search Options -->
                                        <div class=" ng-hide" ng-show="showTable">
                                            <div class="form-group row">
                                                <label for="txtSucursal" class="col-form-label col-sm-2 text-right">Tipo de Comprobante</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" id="txtSucursal" ng-model="search.tipo" required="required"
                                                            ng-options="option.id as option.name for option in comboTiposComprobantes">
                                                        <option style="display:none" value="">seleccione un tipo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Inicio</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaInicio" type="text" class="form-control flatpick-input" data-input="" ng-model="search.fechaInicio"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                                <label class="col-form-label col-sm-2 text-right" for="flatpickr-wrap">Fecha Fin</label>
                                                <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                    <input id="txtFechaFin" type="text" class="form-control flatpick-input" data-input="" ng-model="search.fechaFin"/>
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" data-toggle="">
                                                            <i class="far fa-calendar"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-secondary" data-clear="">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-primary col-1"  ng-click="buscar()"><span class="fa fa-search"></span> Buscar</button>
                                            </div>
                                        </div>

                                        <!-- /Search Options -->

                                        <!-- Tabla Contenido -->
                                        <div  id="tableData" class="ng-hide table-responsive" ng-show="showTable" >
                                            <table st-table="display_records"    st-safe-src="mainGrid" 
                                                   class="table  table-hover ">
                                                <thead >

                                                    <tr>
                                                        <th>N&uacute;mero</th>
                                                        <th>Fecha Emisi&oacute;n</th>
                                                        <th>Tipo</th>
                                                        <th>Glosa</th>
                                                        <th>Estado</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records">
                                                        <td>{{row.idLibro}} </td>
                                                        <td>{{row.fecha}} </td>
                                                        <td>{{row.tipNombre}} </td>
                                                        <td>{{row.glosa}} </td>
                                                        <td>{{row.estado}} </td>
                                                        <td>
                                                            <div class="btn-group" >
                                                                <c:if test="${comprobantes.formulario.actualizar== comprobantes.formulario.PERMITIR }">
                                                                    <button type="button" title="Editar" class="btn btn-sm btn-info" ng-click="edit(row)"><i class="fa fa-pencil"></i></button>
                                                                </c:if>

                                                                <c:if test="#{comprobantes.formulario.eliminar== comprobantes.formulario.PERMITIR}">
                                                                    <button type="button" title="Anular" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmConfirmation" ng-click="modalEliminar(row.idAeropuerto, row.nombre)"><i class="fa fa-trash"></i></button>
                                                                </c:if>
                                                                <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button>-->
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="10" class="text-center">
                                                            <div class="container" st-items-by-page="itemsByPage" st-pagination="" st-template="../index/pagination.custom.html"></div>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>

                                        </div>
                                        <!-- /Tabla Contenido -->
                                        <form name="myForm" id="myForm">
                                            <!-- .form -->

                                            <!-- .fieldset -->
                                            <fieldset>
                                                <!-- Contenido Formulario-->
                                                <div id="formData" class="container  ng-hide table-responsive"   ng-show="showForm" >
                                                    <input type="hidden" id="hdUrl" name="hdUrl" value="#{comprobantes.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlFactores" name="hdUrlFactores" value="#{factores.formulario.restful}"/>
                                                    <input type="hidden" id="hdUrlPlanCuentas" name="hdUrlPlanCuentas" value="#{planCuentas.formulario.restful}"/>
                                                    <input type="hidden" id="hdToken" name="hdToken" value="#{sessionView.token}"/>
                                                    <input type="hidden" id="idEmpresa" name="idEmpresa" value="#{login.empleado.idEmpresa.idEmpresa}"/>
                                                    <input type="hidden" id="hdToken" name="hdFormName" value="#{comprobantes.formulario.nombre}"/>
                                                    <!--<input type="hidden" id="txtFechaAlta" name="txtFechaAlta" ng-model="formData.fechaAlta"/>-->
                                                    <!--<input type="hidden" id="txtFechaBaja" name="txtFechaBaja" ng-model="formData.fechaBaja"/>-->
                                                    <br />

                                                    <div class="form-group row">
                                                        <label for="txtSucursal" class="col-form-label col-sm-3 text-right">Tipo de Comprobante</label>
                                                        <div class="col-sm-4">
                                                            <select class="form-control" name="txtComprobante" ng-model="formData.tipo" required="required"
                                                                    ng-options="option.id as option.name for option in comboTiposComprobantes">
                                                                <option style="display:none" value="">seleccione un tipo</option>
                                                            </select>
                                                            <span class="alert-danger"  ng-show="!myForm.txtComprobante.$valid"  >
                                                                Debe seleccionar una opci&oacute;n.
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-form-label col-sm-3 text-right" for="flatpickr-wrap">Fecha Comprobante</label>
                                                        <div class="col-sm-3 input-group input-group-alt flatpickr" id="flatpickr9">
                                                            <input id="txtFecha" type="text" class="form-control flatpick-input" data-input="" ng-model="formData.fecha"/>
                                                            <div class="input-group-append">
                                                                <button type="button" class="btn btn-secondary" data-toggle="">
                                                                    <i class="far fa-calendar"></i>
                                                                </button>
                                                                <button type="button" class="btn btn-secondary" data-clear="">
                                                                    <i class="fa fa-times"></i>
                                                                </button>
                                                            </div>
                                                            <span class="alert-danger"  ng-show="!formData.fecha"  >
                                                                Debe seleccionar una fecha.
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtIdLibro" class=" col-form-label col-sm-3 text-right"><strong>N&uacute;merdo</strong></label>
                                                        <div class="col-sm-3">
                                                            <input type="text" class="form-control" name="txtIdLibro" disabled="true"  maxlength="10" ng-model="formData.idLibro"/>
                                                        </div>

                                                        <label for="txtFactor" class=" col-form-label col-sm-2 text-right"><strong>Factor</strong></label>
                                                        <div class="col-sm-3">
                                                            <input type="number" class="form-control col-sm" name="txtFactor" placeholder="0.00 BOB" 
                                                                   ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" min="{{formData.factorMin}}" max="{{formData.factorMax}}"
                                                                   ng-model="formData.factor" data-toggle="tooltip" 
                                                                   data-placement="top"  />
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtGlosa" class=" col-form-label col-sm-3 text-right">Glosa</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="txtGlosa" required="required" onkeyup="this.value = this.value.toUpperCase()" maxlength="64" ng-model="formData.glosa"/>
                                                            <span class="alert-danger"  ng-show="!myForm.txtGlosa.$valid"  >
                                                                Debe insertar una glosa.
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="txtConcepto" class=" col-form-label col-sm-3 text-right">Concepto</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" name="txtConcepto" required="required" onkeyup="this.value = this.value.toUpperCase()" maxlength="128" ng-model="formData.concepto"/>
                                                            <span class="alert-danger"  ng-show="!myForm.txtConcepto.$valid"  >
                                                                Debe insertar un concepto.
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <header class="card-header">
                                                        <div class="d-flex align-items-center">
                                                            <span class="mr-auto"></span>
                                                            <button type="button" class="btn btn-sm btn-success" ng-click="addTransaccion()"><span class="fa fa-plus"></span> A&ntilde;adir</button>
                                                        </div>
                                                    </header>
                                                    <!-- Tabla Transacciones -->



                                                    <div class="container-fluid table-responsive">
                                                        <table st-table="display_records" st-safe-src="formData.transacciones" class="table table-sm table-hover " >
                                                            <thead>
                                                                <tr >
                                                                    <th style="width: 30%">Cuenta</th>
                                                                    <th style="width: 9%">Mon.</th>
                                                                    <th style="width: 14%">Debe M/N</th>
                                                                    <th style="width: 14%">Haber M/N</th>
                                                                    <th style="width: 14%">Debe M/E</th>
                                                                    <th style="width: 14%">Haber M/E</th>
                                                                    <th style="width: 5%"></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records" >
                                                                    <td style="width: 30%">
                                                                        <div ng-show="!row.editable">{{row.cuentaNombre}}</div>
                                                                        <!--<script type="text/ng-template" id="customTemplate.html">
                                                                            <div class="tt-suggestion tt-selectable ">
                                                                            <span class="list-on-top"  ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
                                                                            </div>
                                                                        </script>
                                                                        <div ng-show="row.editable" >
                                                                            <input autofocus="autofocus" type="text" ng-model="row.cuentaNombre" placeholder="Seleccione una Cuenta"
                                                                                   uib-typeahead="cuenta as cuenta.name for cuenta in comboPlanCuentas| filter:{name:$viewValue}"
                                                                                   class="form-control" typeahead-show-hint="true" typeahead-min-length="0" 
                                                                                   typeahead-template-url="customTemplate.html" 
                                                                                   />
                                                                        </div> -->

                                                                        <div class="form-group">
                                                                            <label class="control-label" for="the-basics">The Basics</label>
                                                                            <input id="the-basics" type="text" class="form-control" placeholder="States of USA" /> </div>

                                                                        <div class="form-group">
                                                                            <label class="control-label" for="remote">Remote</label>
                                                                            <input id="remote" type="text" class="form-control" placeholder="Oscar winners for Best Picture" /> </div>

                                                                    </td>
                                                                    <td style="width: 9%">
                                                                        <div ng-show="!row.editable">{{row.moneda}}</div>
                                                                        <div ng-show="row.editable"><input class="form-control" value="{{row.moneda}}" ng-model="row.moneda" /> </div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div ng-show="!row.editable">{{row.debeMonNac}}</div>
                                                                        <div ng-show="row.editable"><input type="number" class="form-control col" name="txtDebeMonNac" placeholder="0.00 BOB" 
                                                                                                           ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                                                                                                           ng-model="row.debeMonNac" data-toggle="tooltip" 
                                                                                                           data-placement="top"  /> </div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div ng-show="!row.editable">{{row.haberMonNac}}</div>
                                                                        <div ng-show="row.editable"><input type="number" class="form-control col" name="txtHaberMonNac" placeholder="0.00 BOB" 
                                                                                                           ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                                                                                                           ng-model="row.haberMonNac" data-toggle="tooltip" 
                                                                                                           data-placement="top"  />  </div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div ng-show="!row.editable">{{row.debeMonExt}}</div>
                                                                        <div ng-show="row.editable"><input type="number" class="form-control col" name="txtDebeMonExt" placeholder="0.00 USD" 
                                                                                                           ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                                                                                                           ng-model="row.debeMonExt" data-toggle="tooltip" 
                                                                                                           data-placement="top"  /> </div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div ng-show="!row.editable">{{row.haberMonExt}}</div>
                                                                        <div ng-show="row.editable"><input type="number" class="form-control col" name="txtHaberMonExt" placeholder="0.00 USD" 
                                                                                                           ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                                                                                                           ng-model="row.haberMonExt" data-toggle="tooltip" 
                                                                                                           data-placement="top"  /> </div>
                                                                    </td>
                                                                    <td style="width: 5%">
                                                                        <div class="btn-group" >
                                                                            <c:if test="${comprobantes.formulario.actualizar== comprobantes.formulario.PERMITIR }">
                                                                                <button ng-show="!row.editable" type="button" title="Editar" class="btn btn-sm btn-info" ng-click="editTransaccion(row)"><i class="fa fa-pencil"></i></button>
                                                                            </c:if>

                                                                            <c:if test="${comprobantes.formulario.actualizar== comprobantes.formulario.PERMITIR }">
                                                                                <button ng-show="row.editable" type="button" title="Guardar" class="btn btn-sm btn-primary" ng-click="saveTransaccion(row)"><i class="fa fa-save"></i></button>
                                                                            </c:if>

                                                                            <c:if test="#{comprobantes.formulario.eliminar== comprobantes.formulario.PERMITIR}">
                                                                                <button type="button" title="Eliminar" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#frmConfirmation" ng-click="modalEliminar(row.idPromotor, row.nombre)"><i class="fa fa-remove"></i></button>
                                                                            </c:if>
                                                                            <!--<button type="button" title="Ver" class="btn btn-default" ng-click="ver(row.idEmpleado)" data-toggle="modal" data-target="#verForm"><i class="fa fa-search"></i></button>-->
                                                                        </div>
                                                                    </td>
                                                                </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>


                                                    <!-- Tabla Transacciones -->
                                                    <div class="container-fluid table-responsive">
                                                        <table  class="table table-sm table-hover " >
                                                            <tbody>
                                                                <tr class="table-success"  >
                                                                    <td style="width: 30%">
                                                                        <strong class="table-success">TOTALES</strong>
                                                                    </td>
                                                                    <td style="width: 9%">
                                                                        <div></div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div>{{row.totalDebeMonNac}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.totalHaberMonNac}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.totalDebeMonExt}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.totalHaberMonExt}}</div>
                                                                    </td>
                                                                    <td style="width: 5%">
                                                                    </td>
                                                                </tr>
                                                                <tr class="table-danger" >
                                                                    <td style="width: 30%">
                                                                        <strong class="table-danger">DIFERENCIA</strong>
                                                                    </td>
                                                                    <td style="width: 9%">
                                                                        <div></div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.diferenciaDebeMonNac}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.diferenciaHaberMonNac}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div>{{row.diferenciaHebeMonExt}}</div>
                                                                    </td>
                                                                    <td style="width: 14%">
                                                                        <div >{{row.diferenciaHaberMonExt}}</div>
                                                                    </td>
                                                                    <td style="width: 5%">
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                    <!-- /Tabla Totales -->

                                                    <div class="form-group row">
                                                        <div class="col-1">&nbsp;</div>
                                                        <c:if test="#{comprobantes.formulario.crear== comprobantes.formulario.PERMITIR}">
                                                            <div class="row" ng-show="showBtnNuevo">
                                                                <label for="txtNombre" class="col-form-label col-sm-3 text-right" ></label>
                                                                <button  class="btn btn-primary" ng-click="save()"  value="Guardar"><span class="fa fa-save"></span> Guardar</button>
                                                            </div>
                                                        </c:if>

                                                        <c:if test="#{comprobantes.formulario.crear== comprobantes.formulario.PERMITIR}">
                                                            <div class="row" ng-show="showBtnNuevo">
                                                                <label for="txtNombre" class="col-form-label col-sm-3 text-right" ></label>
                                                                <button  class="btn btn-secondary" ng-click="pendiente()"  value="Pendiente"><span class="fa fa-hourglass-half"></span> Pendiente</button>
                                                            </div>
                                                        </c:if>
