
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

    <f:view>
            <!-- Modal Salir del Sistema -->
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="0" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Salir del Sistema?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">Esta seguro de salir del Sistema?</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandLink  class="btn btn-primary" action="#{login.logout}">Salir</h:commandLink>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- / Modal Salir del Sistema --> 
    </f:view>
</ui:composition>
