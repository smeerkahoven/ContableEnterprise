<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" ng-app="jsRprtAgencia"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- End Required meta tags -->
        <title>#{login.systemName.valor} - #{login.razonSocial}</title>
        <!-- FAVICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/apple-touch-icon.png" />
        <link rel="shortcut icon" href="../../assets/favicon.ico" />
        <meta name="theme-color" content="#3063A0" />
        <!-- End FAVICONS -->
        <script src="../../assets/vendor/pace/pace.min.js"></script>
        <!-- BEGIN BASE STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/pace/pace.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/fontawesome.all.css"/>
        <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"  />
        <!-- END BASE STYLES -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="../../assets/vendor/flatpickr/flatpickr.min.css"/>
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="../../assets/stylesheets/main.min.css"/>
        <script type="text/javascript" src="../../js/angular.min.js" />
        <script type="text/javascript" src="../../js/ui-bootstrap-tpls.js" />
        <script type="text/javascript" src="../../js/smart-table.min.js" />
        <script type="text/javascript" src="../../js/reports/agencia.js" />

    </head>
    <h:body>
        <!-- .app -->
        <div class="app">
            <!-- .app-header -->
            <header class="app-header">
                <!-- .top-bar -->
                <ui:include src="../index/top-bar.xhtml" />
                <!-- /.top-bar -->
            </header>
            <!-- /.app-header -->
            <!-- .app-aside -->
            <aside class="app-aside">
                <!-- .aside-content -->
                <div class="aside-content">
                    <!-- .aside-menu -->
                    <ui:include src="../index/menu.xhtml" />
                    <!-- /.aside-menu -->
                </div>
                <!-- /.aside-content -->
            </aside>
            <!-- /.app-aside -->
            <!-- .app-main -->
            <main class="app-main" ng-controller="rptAgencia">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .page -->
                    <div class="page">
                        <!-- .page-inner -->
                        <div class="page-inner">
                            <!-- .page-title-bar -->
                            <header class="page-title-bar">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">
                                            <a href="#">
                                                <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>#{reporteAgencia.formulario.modulo}
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-md-flex">
                                    <h1 class="page-title mr-sm-auto"> #{reporteAgencia.formulario.nombre}</h1>
                                    <!--<div class="dt-button btn-group">
                                        <c:if test="#{aeropuerto.formulario.crear== aeropuerto.formulario.PERMITIR}">
                                            <button type="button" class="btn btn-success buttons-html5" tabindex="0" ng-click="nuevo()"><span class="fa fa-plus"></span> Nuevo</button>
                                        </c:if>
                                        <button type="button" class="btn btn-warning buttons-html5" tabindex="0" ng-click="cancelar()"><span class="fa fa-undo"></span> Cancelar</button>
                                    </div>
                                    -->
                                </div>
                            </header>
                            <!-- /.page-title-bar -->
                            <!-- .page-section -->
                            <div class="page-section">
                                <!-- .card -->
                                <section id="base-style" class="card">
                                    <!-- .card-body -->
                                    <div class="card-body">

                                        <!--Mensaje Cargando -->
                                        <span ng-show="loading" class="alert alert-info"><i class="loader loader-sm" ></i>  Cargando...</span>
                                        <!-- /Mensaje Cargando -->

                                        <!--Mensaje Success -->
                                        <div class="alert alert-success ng-hide" role="alert" ng-show="showRestfulSuccess">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!--/Mensaje Success -->

                                        <!--Mensaje Error -->
                                        <div class="alert alert-danger ng-hide" role="alert" ng-show="showRestfulError">
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                                            {{ showRestfulMessage}}
                                        </div>
                                        <!-- /Mensaje Error -->
                                        <!-- .form-group -->
                                        <!-- Tabla Contenido -->
                                        <h:form target="_blank">
                                            <div class="section-block text-center text-sm-left">
                                                <!-- .visual-picker -->
                                                <c:forEach var="item" items="#{reporteAgencia.listaReportes}" >
                                                    <h:commandLink class="visual-picker visual-picker has-peek px-3" actionListener="#{reporteAgencia.verReporte(item.path)}">
                                                        <!-- .visual-picker-figure -->
                                                        <div class="visual-picker-figure">
                                                            <!-- .visual-picker-content -->
                                                            <span class="visual-picker-content">
                                                                <span class="tile bg-info">
                                                                    <h:outputLabel class="fa ${item.icon}"></h:outputLabel>
                                                                </span>
                                                            </span>
                                                            <!-- /.visual-picker-content -->
                                                        </div>
                                                        <!-- /.visual-picker-figure -->
                                                        <!-- .visual-picker-peek -->
                                                        <h:outputLabel class="visual-picker-peek" value="${item.nombre}"></h:outputLabel>
                                                    </h:commandLink>
                                                </c:forEach>
                                            </div>
                                        </h:form>
                                        <!-- /.section-block -->
                                        <!-- /Tabla Contenido -->
                                        <!-- /.form -->
                                    </div>
                                    <!-- /.card-body -->
                                </section>
                                <!-- /.card -->
                            </div>
                            <!-- /.page-section -->

                            <!-- Modal Eliminar -->
                            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="frmConfirmation">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body"> 
                                            <dl class="dl-horizontal">
                                                Desea elimnar el registro <strong> {{nombreEliminar}}</strong>  ?
                                            </dl>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" id="modal-btn-si" ng-click="eliminar()"  data-dismiss="modal">Si</button>
                                            <button type="button" class="btn btn-primary" id="modal-btn-no"  data-dismiss="modal">No</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Modal Eliminar-->
                        </div>
                        <!-- /.page-inner -->
                    </div>
                    <!-- /.page -->
                </div>
                <!-- .app-footer -->
                <ui:include src="../index/footer.xhtml" />
                <!-- /.app-footer -->
                <!-- /.wrapper -->
                <!-- Logout Form -->
                <ui:include src="../index/logout.xhtml" />
                <!-- /Logout Form -->
            </main>
            <!-- /.app-main -->
        </div>
        <!-- /.app -->
        <!-- BEGIN BASE JS -->
        <script src="../../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/popper.min.js"></script>
        <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- END BASE JS -->
        <!-- BEGIN PLUGINS JS -->
        <script src="../../assets/vendor/stacked-menu/stacked-menu.min.js"></script>
        <script src="../../assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <!-- END PLUGINS JS -->
        <!-- BEGIN THEME JS -->
        <script src="../../assets/javascript/main.min.js"></script>
        <!-- END THEME JS -->
        <!-- BEGIN PAGE LEVEL JS -->
        <!-- END PAGE LEVEL JS -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
    </h:body>
</html>
